tureco.5.d:0 "Under the Ottoman Public Debt Administration, many of our foreign companies and the government itself has had a stake in [TUR.GetNameDef]s most prominent and prized industrial holdings, including their railways. Unfortunately for us, the [TUR.GetAdjective] government has now decided to nationalize their railways, thereby robbing us and our companies of any sort of profit. With that being said, we need to take action. The question stands: what shall we do?"
tureco.5.a:0 "아무것도 하지마라."
tureco.5.b:0 "금수조치를 내려라!"
tureco.5.c:0 "전쟁이다!"

tureco.6.t:0 "[From.GetName]가 우리에게 금수조치를 내리다!"
tureco.6.d:0 "It seems as though our decision to nationalize our railways has not been one without controversy. We’ve received much backlash from [From.GetNameDef] as they’ve decided to temporarily embargo our nation, thereby hurting our trade with them."
tureco.6.a:0 "젠장..."

tureco.7.t:0 "[From.GetName]가 우리에게 금수조치를 내리다!"
tureco.7.d:0 "It seems as though our decision to nationalize our railways has not been one without controversy. We’ve received much backlash from [From.GetNameDef] as they’ve decided to temporarily embargo our nation, thereby hurting our trade with them."
tureco.7.a:0 "젠장..."

tureco.8.t:0 "[From.GetName]가 우리에게 금수조치를 내리다!"
tureco.8.d:0 "It seems as though our decision to nationalize our railways has not been one without controversy. We’ve received much backlash from [From.GetNameDef] as they’ve decided to temporarily embargo our nation, thereby hurting our trade with them."
tureco.8.a:0 "젠장..."

tureco.9.t:0 "초기 안정화"
tureco.9.d:0 "While our austerity measures had been largely unpopular with the public when they’d first been enacted, it seems as though our persistence in sticking with them has borne fruit. Due to a higher tax rate and lower government spending, we’ve managed to mitigate a few of the effects from the London Market Collapse."
tureco.9.a:0 "멋지군!"

tureco.10.t:0 "[From.GetNameDef]과의 무역?"
tureco.10.d:0 "In a somewhat surprising move, [TUR.GetNameDef] has approached us in order to further economic ties between our countries. This time, they've made it clear that they would like to pursue a trade deal with us in an attempt to allow for the freer movement of goods between our nations and have argued that this will mutually benefit both of our economies. What is our response?"
tureco.10.a:0 "물론이지!"
tureco.10.b:0 "절대 안된다."

tureco.11.t:0 "[From.GetNameDef]가 받아들이다!"
tureco.11.d:0 "[From.GetName] has decided to accept our offer a trade deal, thereby allowing us to begin the freer movement of goods between our two nations while also putting us in a diplomatically favourable situation. This has far reaching implications, all of them good, for future [Root.GetAdjective]-[From.GetAdjective] joint ventures."
tureco.11.a:0 "우리의 친구 [From.GetAdjective]를 위하여 건배!"

tureco.12.t:0 "[From.GetNameDef]가 거부하다!"
tureco.12.d:0 "It seems as though the [From.GetAdjective]s have seen fit to deny us a trade deal, thereby disallowing us any semblence of economic co-operation between our two countries and effectively robbing us of any sort of economic gain that we may have enjoyed. This has far reaching implications for future [Root.GetAdjective]-[From.GetAdjective] joint ventures."
tureco.12.a:0 "젠장!"

tureco.13.t:0 "[From.GetNameDef]과의 무역?"
tureco.13.d:0 "In a somewhat surprising move, [TUR.GetNameDef] has approached us in order to further economic ties between our countries. This time, they've made it clear that they would like to pursue a trade deal with us in an attempt to allow for the freer movement of goods between our nations and have argued that this will mutually benefit both of our economies. What is our response?"
tureco.13.a:0 "물론이지!"
tureco.13.b:0 "절대 안된다."

