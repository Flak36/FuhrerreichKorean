#### Ideas ####

MEX_research_primacy:0 "연구 우선"
MEX_research_primacy_desc:0 "새로운 기관에 자극을 받은 우리 연구는 혁신의 단계에 있어서 가공할 장애물임이 증명되었습니다."
MEX_supporting_the_agricultural_sector:0 "농업 부문 지원"
MEX_supporting_the_agricultural_sector_desc:0 "이제 멕시코는 군민 모두를 먹여 살릴 수 있을 만큼의 식량을 생산합니다! 물론 식량은 군대에 우선적으로 공급하겠지만, 굶주림이 사실상 과거의 일이 되었다는 것은 듣던 중 반가운 소리입니다."
MEX_curbed_unemployment:0 "실업 억제"
MEX_curbed_unemployment_desc:0 "우리 나라의 실업률은 사상 최저치에 달했습니다. 우리 정부는 물론 이 상태를 유지할 것입니다."
MEX_lower_monetary_rates:0 "저금리"
MEX_lower_monetary_rates_desc:0 "금리가 낮아져서 우리 나라 공장들도 얼마 동안은 수월하게 확장할 수 있습니다."
MEX_rampant_industrialization:0 "걷잡을 수 없는 산업화"
MEX_rampant_industrialization_desc:0 "미국에 복수하겠다는 생각으로 가득한 멕시코 정부는 가차없는 산업화 프로그램을 제정하여 전쟁 준비를 하고자 합니다. 유감스럽게도 이 프로그램이 대중에게 미칠 악영향에 관해선 아무도 고려하지 않았습니다."
MEX_not_so_rampant_industrialization:0 "걷잡을 수 있는 산업화"
MEX_not_so_rampant_industrialization_desc:0 "전제 조건을 완화하고 대중에게도 더 신경을 쓴 결과 산업화 프로그램은 더욱 인도적이고 효과적이게 되었습니다."
MEX_authority_of_the_people:0 "인민의 권위"
MEX_authority_of_the_people_desc:0 "왕은 평등한 나라를 온 힘을 다해 수호하여 멕시코를 공정하게 다스립니다. 인민은 전제적이지 않은 군주정을 찬양합니다."
MEX_the_new_authority:0 "새로운 권위"
MEX_the_new_authority_desc:0 "왕은 평등한 나라를 온 힘을 다해 수호하여 멕시코를 공정하게 다스립니다. 인민은 전제적이지 않은 군주정을 찬양합니다."
MEX_meritocratic_army:0 "능력주의적 군대"
MEX_meritocratic_army_desc:0 "황금 셔츠단을 군에서 몰아냈으므로, 최고의 능력을 갖춘 자만이 최고의 자리에 설 수 있게 되었습니다. 개인의 정치적 견해가 능력보다 중시되진 않을 것입니다."
MEX_army_of_reclamation:0 "영토 수복 준비 완료"
MEX_army_of_reclamation_desc:0 "미국은 우리 힘에 눌려서든 조약을 통해서든 간에 우리의 적법한 땅을 포기할 수밖에 없을 것입니다."
MEX_the_quetzacoatl_rises:0 "케찰코아틀의 부흥"
MEX_the_quetzacoatl_rises_desc:0 "미국인을 살려 두지 마라."
MEX_for_the_king_and_country:0 "왕과 나라를 위해"
MEX_for_the_king_and_country_desc:0 "'우린 힘을 합쳐서 우리의 적법한 소유물을 되찾을 것이다. 미국인은 두 번 다시 우리 위신을 망치지 못 하리라.' -플루타르코 엘리아스 카예스"
MEX_army_of_the_greenshirts:0 "녹색 셔츠단의 군대"
MEX_army_of_the_greenshirts_desc:0 "녹색 셔츠단은 참된 멕시코 정부를 수립하는 데 헌신한 데 대한 적절한 보상을 받을 것입니다. 덧붙여서 그네는 자기네만의 방식으로 신정부를 뒷받칠 것입니다."
MEX_la_gran_revancha:0 "위대한 복수!"
MEX_la_gran_revancha_desc:0 "지금! 여기에서! 인민이 거리로 달려나갑니다. 인민의 눈을 보십시오. 미국인들이 가르침을, 카란사가 결코 주지 못 한 가르침을 받을 때가 왔습니다. 전쟁이 일어났습니다. 우린 준비가 되었습니다."
MEX_las_viboras:0 "독사회"
MEX_las_viboras_desc:0 "공군 내의 광인들이라고도 불리는 독사회는 멕시코 공군에서도 가장 뛰어난 조종사로만 구성된 굉장히 유능한 사조직입니다."
MEX_militarism:0 "멕시코 군국주의"
MEX_military_restructuring:0 "군 구조 조정"
MEX_military_restructuring_desc:0 "우리 군의 구조가 비효율적이고 구식임을 깨달았습니다. 오늘 우리는 그러한 잘못을 바로잡아 내일이 되면 북부인들을 우리 적법한 땅에서 마침내 몰아낼 수 있도록 할 것입니다."
MEX_colegio_militar:0 "사관 학교"
MEX_military_corruption:0 "군 내의 부패"
MEX_military_corruption_desc:0 "비록 무능하다 단언할 순 없지만, 우리 장교 중에 많은 수가 군에 배정된 자금을 사적인 용도로 지속적으로 횡령합니다."
MEX_militias:0 "민병대"
MEX_militias_desc:0 "우리 군은 흔치 않게도 민병대와 전문 군인이 혼합되어 이루어졌는데 민병대가 고급스러운 전쟁에 관심이 없기 때문에 함께 일하는 것이 쉽지 않습니다. 게다가 민병대가 지치지도 않고 내지르는 '미국인 타도! 미국인 타도!' 소리 때문에 전문 군인들이 여러 가지 신경 쇠약 증세를 보입니다."
MEX_nationalist_strife:0 "민족주의자들의 투쟁"
MEX_nationalist_strife_desc:0 "세 민족주의 파벌이 논쟁을 벌입니다. 많은 이들은 그 싸움이 폭력으로 번지지 않기만을 바랍니다."
MEX_legacy_of_los_fanaticos:0 "광신회의 유산"
MEX_legacy_of_los_fanaticos_desc:0 "광신회는 대전쟁 시기에 멕시코군에서 싸웠던 극단적으로 열정적인 병졸의 집단이었습니다. 전쟁이 두 해 가까이 이어진 것에는 광신회의 분투가 크게 기여했습니다. 광신적이고 잘 훈련되고 장비도 좋은 광신회는 멕시코 민족의 위대한 긍지를 상징합니다. 하지만 오늘날 광신회는 활동을 정지당했습니다."
MEX_war_now_and_always:0 "영원한 전쟁"
MEX_war_now_and_always_desc:0 "이제 멕시코는 전쟁 기계가 되었습니다. 외세에게서 우리 나라를 해방시키는 데 힘을 아끼지 않을 것입니다."
MEX_basta:0 "이제 그만!"
MEX_basta_desc:0 "이 정신은 압도적인 적과의 전쟁을 용납하지 않겠다는 멕시코 인민의 의지를 나타냅니다."
