CZE_sudeten_concessions:0 "주데텐 양보"
CZE_sudeten_concessions_desc:0 "우리는 주데텐 지역의 안정을 도모하기 위하여 동원된 독일군에게 양보를 허가했습니다. 비록 이것이 희생을 의미할 지라도 말입니다."
CZE_red_militia:0 "시민 민병대"
CZE_red_militia_desc:0 "우리 군대와 사회주의 민병대의 순수한 의지와 용맹이 혁명이 확산되며 전파될 것입니다."
CZE_czech_legions:0 "군대 확장"
CZE_czech_legions_desc:0 "우리는 민족주의 군대를 확장하여 우리나라에 영광을 가져다 주고 체코슬로바키아를 재결성하기 위해 필요한 모든 것을 할 준비가 되어 있습니다."
CZE_suspended_democracy:0 "멈춰선 민주주의"
CZE_suspended_democracy_desc:0 "내전이 끝난뒤 우리땅에 평화가 돌아왔지만 반체제 인사들과 혁명가들이 우리 사회의 병폐로 남아 평화를 불안정하게 하고 있습니다. 따라서, 군사 정부가 상황이 개선되도록 기다렸기에, 체코의 민주주의는 멈춰선 상태입니다."
CZE_suspended_democracy1:0 "멈춰선 민주주의"
CZE_suspended_democracy1_desc:0 "내전이 끝난뒤 우리땅에 평화가 돌아왔지만 반체제 인사들과 혁명가들이 우리 사회의 병폐로 남아 평화를 불안정하게 하고 있습니다. 따라서, 군사 정부가 상황이 개선되도록 기다렸기에, 체코의 민주주의는 멈춰선 상태입니다."
CZE_suspended_democracyz:0 "멈춰선 민주주의"
CZE_suspended_democracyz_desc:0 "내전이 끝난뒤 우리땅에 평화가 돌아왔지만 반체제 인사들과 혁명가들이 우리 사회의 병폐로 남아 평화를 불안정하게 하고 있습니다. 따라서, 군사 정부가 상황이 개선되도록 기다렸기에, 체코의 민주주의는 멈춰선 상태입니다."
CZE_land_reform:0 "새로운 토지개혁"
CZE_land_reform_desc:0 "이전의 토지개혁은 가난한 사람들에게 도움이 될만큼 진행되지 않았고 거대 기업들에게 도움이 되었습니다. 이제 우리는 그것을 바꾸고 더 나은 사회를 만들어야 할 때입니다."
CZE_revolution_collectivist:0 "혁명적 사회주의"
CZE_revolution_collectivist_desc:0 "우리 혁명 정신의 강인함은 한때 분열되었던 사회를 통합시켜 우리 정부에게 큰 지지를 보냅니다."
CZE_rev_industry:0 "집산주의 산업계획"
CZE_rev_industry_desc:0 "우리의 경제와 산업은 사회주의 국가 계획 구조에 따라서 성장됩니다."
CZE_socialist_intelligence:0 "혁명적 정보 부서"
CZE_socialist_intelligence_desc:0 "혁명적 정보 부서는 혁명을 보호하고 반동적인 위협을 제거할 목적으로 설립되었습니다. 반체제 인사들은 국가가 너무 강력하다고 말할 것입니다"
CZE_welfare_reform:0 "확장된 복지 정책"
CZE_welfare_reform_desc:0 "사회적 불평등과 사회·경제적 이슈를 다루기 위해서, 우리는 복지를 체코슬로바키아에서 유일하게 볼수 있는 것처럼 보다 진보적인 것으로 개혁해야 합니다."
CZE_welfare_reform1:0 "확장된 복지 정책"
CZE_welfare_reform1_desc:0 "사회적 불평등과 사회·경제적 이슈를 다루기 위해서, 우리는 복지를 체코슬로바키아에서 유일하게 볼수 있는 것처럼 보다 진보적인 것으로 개혁해야 합니다."
CZE_agrarian_focus:0 "농업 강조"
CZE_agrarian_focus_desc:0 "우리나라를 농업에 집중시킴으로써 농업 만이 아니라 모든면에서 균형 잡힌 사회를 갖추어 생산을 최적화 할 수 있습니다."
CZE_agrarian_focus1:0 "농업 강조"
CZE_agrarian_focus1_desc:0 "우리나라를 농업에 집중시킴으로써 농업 만이 아니라 모든면에서 균형 잡힌 사회를 갖추어 생산을 최적화 할 수 있습니다."
CZE_dev_program:0 "개발 계획"
CZE_dev_program_desc:0 "신중하고 균형 잡힌 투자를 통해 우리는 경제와 사회를 발전시키고 모두를 위해 체코를 발전시키는 계획을 세울 수 있습니다."
CZE_dev_program1:0 "개발 계획"
CZE_dev_program1_desc:0 "신중하고 균형 잡힌 투자를 통해 우리는 경제와 사회를 발전시키고 모두를 위해 체코를 발전시키는 계획을 세울 수 있습니다."
CZE_memories_of_the_revolution:0 "혁명의 기억"
CZE_memories_of_the_revolution_desc:0 "31년의 혁명은 우리나라를 분열시켰습니다. 애국자들이 혁명가들을 물리칠수 있었던 동안, 체코슬로바키아는 죽었습니다. 지금 우리나라는 분단되어 있고, 우리가 여전히 잊지않고 기억하기에 상처는 여전히 우리에게 고통을 주고 있습니다."
CZE_memories_of_the_revolution1:0 "혁명의 기억"
CZE_memories_of_the_revolution1_desc:0 "31년의 혁명은 우리나라를 분열시습니다. 애국자들이 혁명가들을 물리칠수 있었던 동안, 체코슬로바키아는 죽었습니다. 지금 우리나라는 분단되어 있고, 우리가 여전히 잊지않고 기억하기에 상처는 여전히 우리에게 고통을 주고 있습니다."
CZE_soc_justice:0 "사회 정의"
CZE_soc_justice_desc:0 "공정하고 정의로운 사회는 모든 사람이 자신의 자리를 찾을 수 있고, 모든 사람이 마땅히 가져야 할 것을 가질 수 있고, 그것을 얻을 수 있으며, 아무도 뒤처지지 않는 그런 사회입니다. 그것이 우리 사회입니다."
CZE_soc_justice1:0 "사회 정의"
CZE_soc_justice1_desc:0 "공정하고 정의로운 사회는 모든 사람이 자신의 자리를 찾을 수 있고, 모든 사람이 마땅히 가져야 할 것을 가질 수 있고, 그것을 얻을 수 있으며, 아무도 뒤처지지 않는 그런 사회입니다. 그것이 우리 사회입니다."
CZE_expanded_police:0 "경찰 확장"
CZE_expanded_police_desc:0 "우리나라가 제대로 운영되고, 문제나 반체제 인사들을 처리하기 위해서는 우리 정부의 강력한 주 경찰이 필요합니다."
CZE_corporatism:0 "국가 협력주의"
CZE_corporatism_desc:0 "다양한 생산 부문을 함께 일하고 국가의 이익을 위해 협력할 수 있는 기업으로 구성함으로써, 우리는 우리의 생산을 최적화 하고 있습니다."
CZE_suspended_democracyb:0 "멈춰선 민주주의"
CZE_suspended_democracyb_desc:0 "내전이 끝난뒤 우리땅에 평화가 돌아왔지만 반체제 인사들과 혁명가들이 우리 사회의 병폐로 남아 평화를 불안정하게 하고 있습니다. 따라서, 군사 정부가 상황이 개선되도록 기다렸기에, 체코의 민주주의는 멈춰선 상태입니다."
CZE_suspended_democracyc:0 "새로운 타협"
CZE_suspended_democracyc_desc:0 "체코의 민주주의는 멈춰선지 오래되었고, 미래에 다시 회복될 것이라는 희망으로 남아있는 동안, 우리나라는 각종 국가적 운동들 사이에서 안정과 협력을 찾았습니다. 우리를 갈라놓으려고 했던 혼란이 우리를 더욱 가깝게 만들었고, 우리는 군사 정부에 믿음을 두었습니다."
CZE_honor_service:0 "명예 훈장"
CZE_honor_service_desc:0 "우리 국민을 위해 봉사하고, 당신의 삶을 바치며, 평화와 사랑하는 모든 것을 미래보다 더 존경하는 것보다 더 큰 영예는 없습니다. 우리 국민은 군대의 가치를 받아들여 스스로를 강화하고 방어력을 강화해야 합니다."
CZE_new_policies:0 "새로운 경제 정책"
CZE_new_policies_desc:0 "우리는 경제 고문들의 도움으로 생산능력과 공장을 크게 확장하여 우리 나라의 튼튼한 경제를 발전시킬 수 있는 새로운 계획을 고안했습니다."
CZE_the_oo_in_force:0 "보호 구역"
CZE_the_oo_in_force_desc:0 "보호 구역, 혹은 OO는 우리 나라에서 최고의 보안 및 정보부대로 만들어졌으며, 그것은 우리나라의 어떤 반체제 인사라도 다루는데 도움이 될 것입니다."
CZE_the_oo_in_power:0 "OO의 사회 지배"
CZE_the_oo_in_force_desc:0 "보호 구역, 혹은 OO는 우리 나라에서 최고의 보안 및 정보부대로 만들어졌으며, 그것은 우리나라의 어떤 반체제 인사라도 다루는데 도움이 될 것입니다."
CZE_purged_the_oo:0 "보호 구역 제거"
CZE_purged_the_oo_desc:0 "우리 정권의 배신자 OO에 대한 숙청을 시작했습니다. 하지만, 이렇게 함으로써 여러 가지 면에서 내부 보안이 약화되었습니다. 이러한 결정에 대한 비용을 지불해야 합니다."

