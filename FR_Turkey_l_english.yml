TUR_opda_idea:0 "오스만 공공부채 관리국"
TUR_opda_idea_desc:0 "주로 유럽의 채권국으로 이루어진, 특히 프랑스, 영국, 이탈리아로 구성된 오스만 공공부채 관리국은 1881년 우리가 유럽 열강에 지불해야 할 부채를 상환하기 위해 설립되었습니다. 현재로써는 관리국은 우리 내부의 독립된 관료 체계이며, 유럽 정부의 관료들로 가득합니다. OPDA에 관여하는 기업과 국가들은 오스만 제국 내부에서 막대한 영향력을 행사하고 있으며, 많은 철도 및 산업 확장 계획들이 관리국 내부에서 자금을 조달하고 있습니다. 만약 우리가 경제적인 독립을 달성하려면, 우리는 부채의 상환에 초점을 맞춰야 합니다."
