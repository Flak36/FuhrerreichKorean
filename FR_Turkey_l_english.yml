tur.52.d:0 "Worrying news has just been delivered from our delegation to the other Turkic nations: apparently, its seems as though [From.GetNameDef] has decided to reject our offer of fostering and deepening ties, citing that, as it stands, there is no need to further the pan-Turkic ideals. This is a huge blow to the legitimacy of the new government, as we have currently been unable to prove to the [Root.GetAdjective] people that we can successfully pursue our own agenda."
tur.52.a:0 "저주받을 놈들!"

tur.53.t:0 "모병 운동: 낮은 수준의 모병"
tur.53.d:0 "It is clear that, in order to pursue our agenda, we will need to begin recruitment campaigns. Of course, it will be tough to convince the [Root.GetAdjective] population to join the army in droves. In order to circumvent this, the government shall begin a subtle recruitment campaign and increasingly become more aggressive with recruitment by stoking the embers of nationalism."
tur.53.a:0 "국가를 위하여."

tur.54.t:0 "모병 운동: 적당한 수준의 모병"
tur.54.d:0 "After a few months have passed, it’s clear that our efforts have borne fruit. As we’ve begun to increase the intensity of the recruitment campaign, more and more able-bodied [Root.GetAdjective] men have been signing up to join the [Root.GetAdjective] Land Forces."
tur.54.a:0 "완벽해."

tur.55.t:0 "모병 운동: 높은 수준의 모병"
tur.55.d:0 "The government has now become more overt with its campaigning and it has clearly paid off. What was once a subtle campaign for the recruitment of new conscripts has now become a full on recruitment campaign, with posters on every street corner. This has been helped by the fact that the men who are signing up are invigorated and eager to serve the motherland. As a result, our armed forces have seen record numbers of men join."
tur.55.a:0 "멋지군!"

tur.56.t:0 "준 군사단체 자율권 부여"
tur.56.d:0 "Hüseyin Nihâl Bey himself has been a proponent of working with paramilitary groups that favour his pan-Turkic policy. This can ensure that, in the event of widespread disapproval and, if dissent goes high enough, rioting against our proposals, we will have a group armed to the teeth to back us up."
tur.56.a:0 "이것은 필요한 조치였다."

tur.57.t:0 "군대가 반항하다"
tur.57.d:0 "The armed forces have, apparently, not taken kindly to our policy of backing fringe paramilitary groups and arming them with the newest weapons. They have taken to questioning our priorities with regards to military spending and have commented on the absurdity of our support of pan-Turkic paramilitary groups."
tur.57.a:0 "그들은 자신들이 뭐라고 생각하는 거지?!"

tur.58.t:0 "보수파 장교들이 목소리를 내다"
tur.58.d:0 "Old guard officers have even been more rampant in their criticism, claiming that Nihâl Bey’s support of paramilitary groups over the armed forces themselves makes no sense, especially considering that [Root.GetNameDef] is surrounded on all sides by enemies and will need professional forces to help defend the nation in the case of an attack or, on the off chance that we go on the offensive, attack our enemies themselves."
tur.58.a:0 "그들은 자신들이 무슨말을 하는지 모르고 있다..."

tur.59.t:0 "좌파를 뿌리뽑다"
tur.59.d:0 "We’ve used the paramilitary groups under our thumb to our advantage by having them identify and assassinate prominent leftists. Leaders and other higher ups of the various socialist parties have been taken out or forced into hiding. While this has removed socialist parties from the public sphere, it does not mean that they haven’t got underground movements which, it seems, will have to be dealt with in the future."
tur.59.a:0 "이 일은 반드시 이루어져야 한다."

tur.60.t:0 "국가적 구조조정"
tur.60.d:0 "Despite having been rid of the Ottoman Empire once and for all, we still have retained much of the issues that had plagued the empire. For example, our bureaucracy inefficient and in shambles, largely ineffective and unable to do its job properly. Corruption is rampant and a lack of being unable to industrialize has hurt our economy. We must take to reforming the very core of the state and creating a robust Turkish state."
tur.60.a:0 "우리는 성공할 것입니다!"

tur.61.t:0 "관료주의를 처리하다"
tur.61.d:0 "As stated before, the bureaucracy that we had inherited was one that was ineffective and able to even perform the simplest of tasks properly. That is why we have taken to creating the Turkish Public Administration, firing old guard bureaucrats, and replacing them with capable men who are able to efficiently and effectively complete their tasks. In addition anti-corruption measures have been implemented in order to prevent such decadence from ever occurring within the Turkish nation ever again. The only question is: will our efforts be successful?"
tur.61.a:0 "그렇게 되길 바라자..."

tur.62.t:0 "관료주의를 처리하려는 노력이 성공하다"
tur.62.d:0 "Thankfully, it seems as though our efforts to modernize the bureaucracy have, for the most part, paid off. While we still have a long road ahead of us in order to properly reach the level of success that we truly want to see, it is a good start and, already, the Turkish government, in its daily functions, has begun to perform various tasks more efficiently and is better able to meet the needs of the people."
tur.62.a:0 "놀랍군!"

tur.63.t:0 "사법통제"
tur.63.d:0 "We must begin to take matters into our own hands; rather than allowing an independent judiciary to exist, we must turn to nations such as the United States, which allow the president, who is the head of the executive branch, to appoint judges as he sees fit. However, we shall also put in our own caveat: the president will be allowed to fire judges as he sees fit. The judiciary itself shall be, of course, overseen by the president."
tur.63.a:0 "앞으로!"

tur.64.t:0 "의회 폐쇄"
tur.64.d:0 "We can no longer allow this farce of a government to exist. Prior to our ascendance to power, the parliament was a largely paralyzed institution and had a ton of infighting, which meant nothing would ever get done. Indeed, it was the parliament themselves who had made the decision to surrender the Turkish state into the hands of the imperialist Entente powers. How can an institution that displays such brazen cowardice be allowed to exist? No, we must take our own measures and suspend parliament indefinitely..."
tur.64.a:0 "이건 필요한 조치였다..."

tur.65.t:0 "혁명이 무너지다!"
tur.65.d:0 "We’ve just received disastrous news! Apparently, our political opposition has taken matters into their own hands, mobilizing the general population against us! The Liberals and Kemalists have managed to overcome their differences and have forged a coalition against us, vowing to take us out, declaring themselves the true heirs of the [Root.GetAdjective] nation. We cannot allow them to tarnish the name of our great empire in such a manner and we must take decisive action as soon as possible."
tur.65.a:0 "우린 이들을 박살낼 것이다!"

tur.66.t:0 "새 해군 순양함 발주"
tur.66.cruisernoempire:0 "Following the laborious and intensive effort on the part of the [Root.GetAdjective] naval forces, we have, after months of hard work, managed to commission two new cruisers as part of the cruiser fleet: the naval cruiser Zafer and Yavuz.\n\nWhile acquiring the parts to actually build these cruisers was no easy feat, we have managed to accomplish doing so and have, as a result, strengthened our navy."
tur.66.cruiserempire:0 "Following the laborious and intensive effort on the part of the [Root.GetAdjective] naval forces, we have, after months of hard work, managed to commission two new cruisers as part of the cruiser fleet: the naval cruiser Berk-i Satvet, named after our old torpedo cruiser which had been scrapped after the Great War, and Mecidiye.\n\nWhile acquiring the parts to actually build these cruisers was no easy feat, we have managed to accomplish doing so and have, as a result, strengthened our navy."
tur.66.a:0 "정말 좋군!"

tur.67.t:0 "[TUR.GetNameDef]에 대한 군사 지원?"
tur.67.d:0 "Interestingly enough, it seems as though [TUR.GetNameDef] has decided to come to us for help militarily, specifically asking us to help them with regards to the professionalization and improvement of their armed forces. While this may prove to be a waste of resources, if we do take this chance we could perhaps increase our ties with the [TUR.GetAdjective] nation. What say we?"
tur.67.a:0 "뭐가 잘못되었다는 거지?"
tur.67.b:0 "좋지 않군."

tur.68.t:0 "[From.GetNameDef]가 받아들이다!"
tur.68.d:0 "Thankfully, it seems as though the [From.GetAdjective] have decided to accept our plea for military aid and have begun to promptly send us assistance. This is a boon to not only our armed forces, but to future [From.GetAdjective]-[Root.GetAdjective] ties as well."
tur.68.a:0 "대단해!"

tur.69.t:0 "[From.GetNameDef]가 거부하다!"
tur.69.d:0 "Unfortunately, it seems as though the [From.GetAdjective] have decided to flatly reject our plea for military aid, stating that, at the moment, they have no resources to spare. This is a setback to not only our armed forces, but to future [From.GetAdjective]-[Root.GetAdjective] ties as well."
tur.69.a:0 "차질을 빚겠군..."

tur.70.t:0 "[TUR.GetNameDef]에 대한 군사지원?"
tur.70.d:0 "Interestingly enough, it seems as though [TUR.GetNameDef] has decided to come to us for help militarily, specifically asking us to help them with regards to the professionalization and improvement of their armed forces. While this may prove to be a waste of resources, if we do take this chance we could perhaps increase our ties with the [TUR.GetAdjective] nation. What say we?"
tur.70.a:0 "그것이 뭐가 잘못되었다는 거지?"
tur.70.b:0 "좋지 않군"

