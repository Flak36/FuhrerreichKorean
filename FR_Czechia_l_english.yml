CZE_FUHRERREICH_DESC:0 "체코슬로바키아는 더 이상 없습니다. 실패한 실험, 혼란함과 폐허, 그리고 폭력적인 혁명의 생존자들, 체코인들은 많은 것을 겪었고, 버티기 위해 최선을 다했지만, 결국 그들의 미래를 개척하겠다는 꿈을 잃어버리게 되었습니다. 이제는 안정과 평화를 되찾겠다는 바람 덕분에 민주주의마저 잃어버리게 되었습니다.\n 하지만 더 큰 꿈을 꾸고 있는 사람들도 있습니다. 민족의 통일이든, 적개심이든, 혁명이든, 해방이든 간에 체코 내에서는 아직도 많은 급진적인 단체들이 존재하며, 이런 혼란은 쉽게 끝나지 않을 것이기에, 군사 정부의 현명한 결정만이 체코에 안정된 미래를 보장해 줄 수 있을 것입니다."


