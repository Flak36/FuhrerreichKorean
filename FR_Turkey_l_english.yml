#### Focus ####
TUR_emergency_session:0 "긴급 회의"
TUR_emergency_session_desc:0 "술탄 압뒬메지트 2세의 암살에 이어 정부에 많은 사람들에게 놀라운 일이 일어났습니다. 우리나라의 운명과 방향을 결정하기 위하여 긴급 회의가 소집되어야 합니다."
TUR_death_of_an_empire:0 "제국의 죽음"
TUR_death_of_an_empire_desc:0 "오스만 제국의 의회는 제국을 폐지하고 터키라는 새로운 국가를 건설하는 것을 지지하는 것으로 보입니다."
TUR_consolidation_of_power:0 "권력 강화"
TUR_consolidation_of_power_desc:0 "고맙게도, 오스만 가문은 권력을 가까스로 쥐고있으며, 제국의 존속을 허락받은듯 싶습니다."

TUR_turanist_victorious:0 "투란주의자들의 승리"
TUR_turanist_victorious_desc:0 "터키의 수립에 이어 투란주의자들은 권력을 장악할수 있었고, 대다수 의원들의 신뢰를 확보할수 있었습니다. 강력하고 통합된 터키와 함께 범튀르크 주의를 주창할 것으로 보이며, 어떻게 국가에 영향을 끼치는지 지켜보는 것은 흥미로울 것입니다..."
TUR_promote_pan_turkism:0 "범튀르크주의 촉진"
TUR_promote_pan_turkism_desc:0 "우리의 미래를 유럽이나 아랍인과 결부시키는 것보다 우리의 미래를 튀르크인 형제들과의 관계에 맡기는게 분명합니다. 우리는 결국 유전적으로 비슷하고 중앙아시아의 후손이기 때문입니다."
TUR_indoctrinate_the_youth:0 "청소년 교화"
TUR_indoctrinate_the_youth_desc:0 "우리는 젊은이들에게 활력을 불어넣고 우리의 목표에 대한 충성심뿐만 아니라 국가의 대한 중요성을 깨닫도록 도와야 합니다. 우리가 번영의 시대를 열려면, 젊은이들이 그러한 것을 추구하는데 적극성을 보여주어야 합니다."
TUR_extend_our_power:0 "우리의 힘을 보여주다"
TUR_extend_our_power_desc:0 "단순히 의회에서 과반수를 달성하는 것만으로는 충분하지 않습니다. 우리는 우리의 통치가 모든 국민의 삶에 영향을 미치도록 해야 합니다. 누구도 우리의 통치에 도전할수 없고 우리의 힘을 통합하기 위해서는 우리의 영역을 확장해야 합니다."
TUR_empower_paramilitary_groups:0 "준군사단체 강화"
TUR_empower_paramilitary_groups_desc:0 "강력한 지도자는 신하들이 분노를 두려워하도록 함으로써 효과적으로 통치할수 있습니다. 우리의 대의에 충성하는 준군사단체에 힘을 실어줌으로써, 우리는 국민들이 우리를 두려워하고, 우리의 명령에 복종하도록 할수 있습니다."
TUR_increased_weapons_production:0 "무기 생산증가"
TUR_increased_weapons_production_desc:0 "군대뿐만 아니라 우리의 준군사단체도 지원할수 있는게 핵심입니다. 그러기 위해서 우리는 가능한 한 모든 공장들에게 무기 생산을 증가시킬수 있도록 명령해야 합니다. 따라서 우리는 짧은 시간 안에 더 많은 병사들을 얻을수 있을 것입니다."
TUR_begin_recruitment_campaigns:0 "모병 캠페인 시작"
TUR_begin_recruitment_campaigns_desc:0 "무기 생산증가도 한가지 방법이지만, 우리는 필요할 경우에 그 무기를 사용하도록 해야 합니다. 그것이 우리가 모병운동을 시작하고 터키의 군국주의를 부르짖어야 하는 이유입니다."
TUR_crush_internal_enemies:0 "내부의 적을 척결하라"
TUR_crush_internal_enemies_desc:0 "우리는 내부의 적들이 국가의 안보와 안정을 위협하도록 두고 볼수 없습니다. 우리는 내부적인 위협으로부터 스스로를 보호해야 합니다."
TUR_reformation_of_the_state:0 "국가 개혁"
TUR_reformation_of_the_state_desc:0 "오스만 제국은 순전히 시대에 뒤떨어지고 퇴폐적인 국가였습니다. 이와 같은 비극이 다시한번 터키에 닥치지 않게 하려면 우리는 국가의 외부와 내부를 완전히 개혁하기 위하여 노력해야 합니다."
TUR_promote_industrialism:0 "산업주의 장려"
TUR_promote_industrialism_desc:0 "터키의 점진적 산업화와 더불어 생활수준을 향상시키기 위하여 국가차원에서 산업을 장려하기 시작해야 합니다."
TUR_work_with_the_masses:0 "대중과 일하다"
TUR_work_with_the_masses_desc:0 "우리는 우리가 '국민의, 국민에 의한, 국민을 위한 국가'라는 것을 확실히 해야 합니다. 그것이 우리가 대중들과 협력하고 충성심을 확보해야 하는 이유입니다. 이렇게 해야지 통치에 반대할 사람들이 사라질 것입니다."
TUR_develop_intelligence_organizations:0 "비밀조직 설치"
TUR_develop_intelligence_organizations_desc:0 "어떤 종류의 내부적 위협이라도 대처할수 있도록, 우리는 현대적이고 효과적인 정보조직의 설립을 모색해야 합니다."
TUR_assassination_of_prominent_leftists:0 "저명한 좌파인사 암살"
TUR_assassination_of_prominent_leftists_desc:0 "좌파가 있을곳은 어디에도 없습니다. 거짓말로 국민의 신뢰를 얻으려 하고, 증오에 가득찬 거짓 공약을 쏟아내고 설교하는 좌파를 평화적으로는 다룰수 없으므로, 우리의 손을 잠시 더럽혀야 할 것입니다."
TUR_tear_down_old_institutions:0 "낡은 제도 해체"
TUR_tear_down_old_institutions_desc:0 "오스만 제국은 간단한 일조차 비효율적이고 부패한 조직들로 인해 어려움을 겪었습니다. 이런 낡아빠진 조직체계를 해체하고 새로운 조직을 설립함으로써 우리에게 보다 나은 충성을 바치는 새로운 조직을 완성할수 있을 것입니다."
TUR_rid_ourselves_of_bureaucratic_decadence:0 "관료주의적 퇴폐 극복"
TUR_rid_ourselves_of_bureaucratic_decadence_desc:0 "효율적이고 충성스러운 관료들을 고용하는 동시에 반 부패정책을 실시함으로써 오스만 제국을 괴롭혔던 퇴폐적인 관료주의가 우리를 괴롭히는 가시가 되지 않을 것입니다."
TUR_judicial_control:0 "사법관제"
TUR_judicial_control_desc:0 "사법부에 대한 통제권을 확립함으로써 권력을 통합하고 보다 충실한 정부를 보장할수 있습니다. 또한, 판결을 통제하고 결정할수 있는 능력도 갖출수 있을 것입니다."
TUR_shut_down_parliament:0 "의회 폐쇄"
TUR_shut_down_parliament_desc:0 "의회는 낡은 기관이고, 정부 내부에서 마비와 우유부단함을 보일 뿐입니다. 국민들이 진정 필요로 하는 것은 신속하며 결단력있고 효율적으로 통치하는 강력한 지도자 한명입니다."

TUR_kemalist_victorious:0 "케말주의자들의 승리"
TUR_kemalist_victorious_desc:0 "터키의 수립에 이어 케말주의자들은 터키 공화국에서 정권을 잡을수 있었습니다. 케말주의자들은 근대화의 기반을 마련하며 새로운 터키를 형성하기 위해 움직이기 시작했습니다."
TUR_a_new_alphabet:0 "새로운 글자"
TUR_a_new_alphabet_desc:0 "터키에 맞지않고 구식인 아랍어를 사용하는 것보다 오스만 제국의 족쇄를 벗어던지고 새롭게 터키어를 위한 라틴글자를 사용하는 것이 최선의 선택입니다."
TUR_ban_the_fez:0 "페즈 금지"
TUR_ban_the_fez_desc:0 "현대화에 대한 문제중 하나는 페즈입니다. 동양식 차림과 후진성의 상징으로 비춰지는 페즈는 서양식 모자로 대체되어야만 합니다."
TUR_western_legal_code:0 "서양식 법률"
TUR_western_legal_code_desc:0 "메셀을 유지하는 것보다 우리의 민법을 스위스처럼 바꾸는 것이 좋을 것입니다. 그렇게 하면, 우리는 젊은 공화국을 근대화의 시대로 안내하고 서구 국가들에게 합법성을 얻을수 있을 것입니다."
TUR_parliamentary_democracy:0 "의회 민주주의"
TUR_parliamentary_democracy_desc:0 "의회 민주주의를 유지하고, 재정비 하는 것은 민주적인 국가와 대중의 대표성을 보장하기 위한 핵심적인 요소입니다. 우리는 어떠한 상황에서도 민주적인 이상이 훼손되는 것을 용납하지 않을 것입니다."
TUR_gregorian_calendar:0 "그레고리력 사용"
TUR_gregorian_calendar_desc:0 "국제적으로 널리 사용되는 달력인 그레고리력을 사용하는 것은 우리의 루미달력을 사용하는 것보다 당연한 일입니다."
TUR_reorganize_our_bureaucracy:0 "관료체제 재조직"
TUR_reorganize_our_bureaucracy_desc:0 "부패하고 비효율적인 관료체계는 오스만 제국의 마지막에 가장큰 문제중 하나였습니다. 자격을 갖춘 정치인과 공무원들로 관료체계를 재편하는 것은 우리의 국가를 번창하게 하는데 도움을 줄 것입니다."
TUR_bolster_the_armed_forces:0 "군비 확장"
TUR_bolster_the_armed_forces_desc:0 "만약 우리나라의 평등주의나 민주주의적 이상이 훼손된적이 있다면, 훼손자를 처벌하는 것은 군의 의무입니다. 우리는 내부위 위협이 우리의 위대한 국가를 무너뜨리는 것을 용납할수 없습니다."
TUR_institute_laicism:0 "세속주의 도입"
TUR_institute_laicism_desc:0 "현대화의 가장 중요한 부분중 하나는 종교와 국가의 분리가 명확하게 이루어지는 것을 보장하는 것입니다. 세속주의가 공화국에 핵심요소가 될 것임을 분명히 함으로써 우리는 우리나라와 우리나라의 국민들이 완전히 현대화되도록 할수 있습니다."
TUR_land_reform:0 "토지 개혁"
TUR_land_reform_desc:0 "현대적인 농지개편을 통하여 우리는 농업기술의 발전을 꾀할수 있을 것입니다."
TUR_social_equality:0 "사회적 평등"
TUR_social_equality_desc:0 "대중의 이상을 개혁함으로써 우리는 우리 시민들의 생각을 형성하고 보다 사회적이고 활동적이며, 의식적인 시민들을 양성할수 있습니다."
TUR_womens_rights:0 "여성의 권리"
TUR_womens_rights_desc:0 "우리는 터키여성의 동등한 권리와 참여를 보장하여 우리나라를 진정으로 현대화 해야 합니다."
TUR_the_sciences_and_the_arts:0 "과학과 예술"
TUR_the_sciences_and_the_arts_desc:0 "과학과 예술을 장려하여 우리는 더 많은 교육을 제공하고 학문적인 생각을 가진 국민들을 양성할수 있습니다. 이를 통해 우리는 다양한 분야에서 한단계 도약할수 있을 것입니다."
TUR_village_institutes:0 "교육기관"
TUR_village_institutes_desc:0 "마을에 교육기관을 설립함으로써 우리는 도시든 시골이든 모든 터키시민들의 동등하고 수준높은 교육을 받을수 있도록 보장할수 있습니다."
TUR_financial_reform:0 "금융개혁"
TUR_financial_reform_desc:0 "우리의 재정에 대해 새로운 표준점을 세우고, 중앙은행을 설립하고, 외국의 부채를 처리함으로써 공화국의 재정적 안정을 보장할수 있을 것입니다."
TUR_state_owned_enterprise:0 "국영기업"
TUR_state_owned_enterprise_desc:0 "우리는 정부가 후원하며 정부가 통제할수 있는 조직을 만들어야 합니다. 터키내부에서의 산업화를 촉진하고 이것이 전례없는 속도로 우리나라를 산업화 할수 있도록 해줄 것입니다."
TUR_the_turkish_constitution:0 "터키의 헌법"
TUR_the_turkish_constitution_desc:0 "터키에 대한 미래계획을 확고히 하는 것과 함께, 국제사회와 우리국민의 눈을 통하여 합법성을 얻기 위해서는 진정한 터키 헌법의 초안의 작성과 비준을 시작해야 합니다."
TUR_guardians_of_the_constitution:0 "헌법의 수호자"
TUR_guardians_of_the_constitution_desc:0 "우리는 군대가 헌법에 명시되어있는 우리의 이상을 방어하고 터키의 안정을 보장할수 있도록 군대를 강화해야 합니다."

TUR_a_moderate_empire:0 "보통 제국"
TUR_a_moderate_empire_desc:0 "우리는 급진적 세력이 제국내부의 권좌를 차지하고 우리의 명성을 더럽히는 것을 용납할수 없습니다. 술탄 아메드 니하드를 권좌에 앉히고 우리 제국을 자유롭게 하고 우리의 전 황제들이 할수 없었던 것들을 성취할수 있기를 바랍니다. 즉, 우리제국의 서구화를 바랍니다."
TUR_assertion_of_royal_prerogatives:0 "우리에게 중요한 문제"
TUR_assertion_of_royal_prerogatives_desc:0 "더 이상 외부적, 내부적으로 우리의 정책에 간섭하는 것을 참을수 없습니다. 우리는 우리의 힘으로 문제를 처리하고 미래세대를 위해 미래를 개척해 나가야 합니다!"
TUR_rewrite_the_constitution:0 "헌법 개정"
TUR_rewrite_the_constitution_desc:0 "현행 헌법은 여러면에서 애매하거나 시대에 뒤쳐져 있습니다. 우리는 헌법을 개정함으로써, 국민의 지지를 얻고, 미래의 개혁을 통해 볼수있는 더 큰힘을 축적할수 있을 것입니다."
TUR_dealing_with_the_bureaucracy:0 "관료주의 처리"
TUR_dealing_with_the_bureaucracy_desc:0 "한가지 명백한 것은 오스만의 관료주의는 퇴폐적이고 비효율 적이라는 것입니다. 자격을 갖춘 양심적인 공무원들로 우리의 관료체계를 충원함으로써, 우리는 국가 내에서 더 큰 효율성을 보일수 있을 것입니다."
TUR_finish_the_tanzimat_reforms:0 "탄지마트 개혁의 끝"
TUR_finish_the_tanzimat_reforms_desc:0 "탄지마트 개혁은 우리 제국을 어느정도 자유화시켰지만, 개혁은 충분하지 않았고, 매우늦게 시작되었습니다. 우리가 힘든시기를 이겨내려면 이전 황제들의 실수를 피해야 합니다."
TUR_decentralized_rule:0 "분산된 지배"
TUR_decentralized_rule_desc:0 "콘스탄티니예에서 직접 통치를 실행하는 것이 아니라 지방의 총독들에게 권력을 나누어 줌으로써 우리 민족의 대표를 내세울 권리를 보장할수 있을 것입니다."
TUR_reform_the_banking_system:0 "은행제도 개혁"
TUR_reform_the_banking_system_desc:0 "우리의 은행제도의 개혁과 쇄신을 계속하고, 중앙은행에 권력을 실어줌으로써 우리 통화의 안정성을 보장할수 있습니다."
TUR_work_to_pay_off_our_debts:0 "빚을 갚기 위해 일하라"
TUR_work_to_pay_off_our_debts_desc:0 "OPDA(오스만 공공부채 관리국)는 오랫동안 우리 경제의 배수구 역할을 해왔으며, 경제적인 독립을 허용하지 않고 우리에게 족쇄를 채웠습니다. 채권자에게 빚을 갚아야 독자적 경제정책을 추진할수 있습니다."
TUR_multi_party_system:0 "민주적 다당제"
TUR_multi_party_system_desc:0 "민주적 다당제를 추진함으로써 우리 국민의 의견을 충분히 대변하고 우리나라가 의회 민주주의가 실행되는 국가라는 생각을 확고히 할수있기를 바랄수 있습니다."
TUR_transition_to_a_constitutional_monarchy:0 "입헌군주정"
TUR_transition_to_a_constitutional_monarchy_desc:0 "역사적으로 술탄은 오스만제국 내부에서 강력한 권력과 영향력을 행사해 왔습니다. 정부의 주요 기관들에게 권력을 위임하고 헌법상의 군주의 역할을 맡음으로써 우리는 우리의 제국을 자유화하고 민주주의가 번영할수 있기를 바랄수 있습니다."
TUR_provide_education_to_the_people:0 "공교육 제공"
TUR_provide_education_to_the_people_desc:0 "핵심은 교육을 받은 시민들의 발전을 촉진하는 것입니다. 이것은 다시 더많은 인구들을 깨우치게 하고 더 강한 시민들을 양성할 것입니다."
TUR_ensure_judicial_fairness:0 "사법적 공정성 보장"
TUR_ensure_judicial_fairness_desc:0 "모든 민주사회에서 중요한 주요 요소는 독립된 사법부의 존재입니다. 우리 사법부에 대한 기준을 높게 잡음으로써 우리는 제국에서의 부패를 방지할수 있습니다."
TUR_ending_corruption:0 "부패 종결"
TUR_ending_corruption_desc:0 "부패는 뇌물이나 호의, 또는 다른 방법을 통해 제국에서 통용된지 오래되었습니다. 우리는 우리의 정치인과 공무원에 대한 엄격한 기준을 정의하고 시행함으로써 제국을 오랫동안 괴롭혔던 이 문제를 해결할수 있습니다."
TUR_an_inclusive_empire:0 "포괄적인 제국"
TUR_an_inclusive_empire_desc:0 "우리는 결코 제국의 민주적이고 포용적인 이상에 타협해서는 안됩니다. 술탄 아흐메드 4세가 세운 질서는 앞으로도 계속해서 남아야 합니다. 술탄을 위하여! 오스만을 위하여!"
TUR_reform_the_political_system:0 "정치제도 개혁"
TUR_reform_the_political_system_desc:0 "영국 덕분에 정치체제는 서구국가들과 상당히 가깝습니다. 우리 제도는 서구권이 우리나라를 지배한다는 것을 상징하기 때문에 우리는 이 제도를 폐지해야 합니다."
TUR_establish_control_over_the_judiciary:0 "사법부에 대한 통제권 확립"
TUR_establish_control_over_the_judiciary_desc:0 "사법부에 대한 통제력 확립이 관건입니다. 우리는 정부 내부의 반 정부세력들이 국가의 발전을 방해하는 것을 용납할수 없습니다."
TUR_appoint_a_loyal_grand_vizier:0 "충성스런 수상 임명"
TUR_appoint_a_loyal_grand_vizier_desc:0 "정부에 대한 권력을 공고히 하기 위하여 우리는 경험이 풍부하고 충성스러운 수상을 임명해야 합니다. 그래야 정부 내부에서의 반대의 목소리를 억제할수 있습니다."
TUR_solidify_the_power_of_the_sultan:0 "술탄의 권력 확립"
TUR_solidify_the_power_of_the_sultan_desc:0 "우리는 오스만의 주권자인 술탄께서 가장 많은 권력을 가지고 국가를 이루고 계신다는 것을 정부의 각 부서들에게 상기시켜야 합니다."
TUR_reeducate_the_masses:0 "재교육"
TUR_reeducate_the_masses_desc:0 "재교육 프로그램은 우리가 더 젊은이를 동원하여 제국을 위해 싸우도록 고무시키기 위하여 필요합니다."
TUR_silence_all_opposition:0 "반대파의 침묵"
TUR_silence_all_opposition_desc:0 "오랫동안 우리나라를 괴롭혔던 야당은 현재 목소리를 극도로 높이고 있습니다. 제국의 더 큰 이익을 위하여 반대파들을 침묵시켜야 합니다."
TUR_disband_parliament:0 "의회 해산"
TUR_disband_parliament_desc:0 "의회에는 너무 많은 권력과 자율성이 주어졌고, 우리 제국을 방해하고 술탄의 권력을 견제하기만 했습니다. 우리는 이 낡고 퇴폐적인 기관을 해산시켜야 합니다."
TUR_the_phoenix:0 "불사조"
TUR_the_phoenix_desc:0 "우리는 불사조처럼 잿더미에서 살아나 제국을 위대하게 복원할 것입니다. 술탄 오스만 4세 만세!"
TUR_economic_mobilization:0 "경제 동원"
TUR_economic_mobilization_desc:0 "우리는 우리 경제의 개조를 시작해야 합니다. 우리경제는 민간 경제 중심적에서 군사 중심적인 경제로 바뀌어야 합니다."
TUR_mandatory_conscription:0 "의무적 징병"
TUR_mandatory_conscription_desc:0 "오스만 제국의 위대함을 회복하려는 우리의 계획을 실행하기 위하여, 우리는 우리의 군대를 지휘할 유능한 이들이 필요합니다."

TUR_foreign_policy:0 "외교 정책"
TUR_foreign_policy_desc:0 "우리나라의 미래를 스스로 결정하고 우리의 즉각적인 주목을 이끄는 외교 정책을 다루기 시작하는 것은 무엇보다 중요합니다."
TUR_remil_istanbul:0 "이스탄불 재무장"
TUR_remil_istanbul_desc:0 "대전쟁이 종결되자, 우리는 협상국에 의해서 강제로 보스포러스 해협을 비무장화 했습니다. 이제 우리 스스로 해협을 재무장할 차례입니다."
TUR_join_stahlpakt:0 "강철조약에 가입 신청"
TUR_join_stahlpakt_desc:0 "대전쟁 당시 훌륭한 동맹이었던 독일은 다시한번 힘을 모으는데 성공했고 새롭게 패권을 장악하기 시작했습니다. 앞으로 우리의 위치를 지키려면 다시한번 동맹에 동참하는 것이 좋을 것입니다."
TUR_demand_trabzon:0 "트라브존 요구"
TUR_demand_trabzon_desc:0 "현재의 트라브존 지역은 아르메니아에 의해서 지배되고 있습니다. 그런만큼 우리는 어떤 수단을 사용해서라도 그것을 되찾아와야 합니다."
TUR_crush_arm:0 "아르메니아 척결"
TUR_crush_arm_desc:0 "아르메니아는 우리 국경에 위협으로 남고있습니다. 현재 그들이 소유한 우리의 핵심 영토를 탈환해야 합니다."
TUR_erz_pleb:0 "에르주룸 국민 투표"
TUR_erz_pleb_desc:0 "에르주룸에 사는 대다수의 시민이 터키인인 것을 보아, 국민투표가 우리에게 유리하리라는 것은 당연한 일입니다."
TUR_destroy_kurds:0 "쿠르드족 말살"
TUR_destroy_kurds_desc:0 "쿠르드족은 반을 소유하고 있습니다. 반은 이란과의 거래를 할때 지정학적으로 중요합니다. 우리는 어떤 대가를 치르더라도 영토를 되찾아와야 합니다."
TUR_conquer_arabia:0 "아랍 정복"
TUR_conquer_arabia_desc:0 "중동에서 우리의 존재를 확립하기 위해서는 우리의 영토를 다시 수복해야 합니다. 그러나 이것은 쉽지 않을 것이며, 우리는 고된 전쟁에 대비해야 합니다."
TUR_put_down_the_mashriqis:0 "마쉬리크 정복"
TUR_put_down_the_mashriqis_desc:0 "영국인들은 우리의 영토를 차지하고 있으며, 레반트를 점령하고 마쉬리크를 형성했습니다. 우리는 이런것을 더이상 용납할수 없으며, 우리의 정당한 영토를 즉시 되찾아야 합니다."
TUR_demand_aydin:0 "그리스에 스미르나 요구"
TUR_demand_aydin_desc:0 "그리스는 너무 오랫동안 우리의 핵심영토인 스미르나를 소유하고 있었습니다. 우리는 스미르나를 요구하거나, 다른 수단을 사용해서 돌려받아야 합니다."
TUR_reclaim_west:0 "우리의 서부영토 재탈환"
TUR_reclaim_west_desc:0 "우리의 서쪽 영토, 이즈미르와 트라키아는 보스포러스에 대한 우리의 지배권을 보장하는 열쇠입니다. 무슨수를 써서라도 이 땅을 되찾아야 합니다."
TUR_petition_italy:0 "판필리아 요구"
TUR_petition_italy_desc:0 "지중해에 대한 모든 접근은 우리의 남쪽 해안을 점유한 이탈리아에 의해서 차단되고 있습니다. 우리는 무슨수를 써서라도 이땅을 닷리 장악해야 합니다."
TUR_maltaya_status:0 "말라티아 요구"
TUR_maltaya_status_desc:0 "프랑스는 대전쟁이후 남부 아나톨리아 영토의 일부를 획득했습니다. 우리는 영유권을 주장해야 합니다."

TUR_economic_affairs:0 "경제 문제"
TUR_economic_affairs_desc:0 "런던시장붕괴 이후, 후퇴하고 있는 우리의 경제는 계속되는 공황으로 인해 더 큰 피해를 입은 것으로 보입니다. 우리 경제정책의 재평가가 이루어져야 합니다."
TUR_resource_exploitation:0 "자원 개발"
TUR_resource_exploitation_desc:0 "아나톨리아는 자원이 풍부한 지역으로, 크롬과 강철이 많습니다. 우리는 자원의 풍부함을 이용할 채굴작업을 시작해야 합니다."
TUR_industrial_development:0 "산업 발전"
TUR_industrial_development_desc:0 "만약 우리가 유럽국가들을 따라잡아야 한다면 국가의 산업화를 시작하는 것이 중요합니다. 국영공장 건설을 적극 후원함으로써, 우리는 점진적인 산업화를 시작할수 있을 것입니다."
TUR_agricultural_methods:0 "농업 체계"
TUR_agricultural_methods_desc:0 "우리의 농업체계와 농부들이 사용하는 도구를 개선하여 우리는 더 효울적으로 농업을 이끌어 나갈 것입니다."
TUR_nationalization_of_railways:0 "철도 국유화"
TUR_nationalization_of_railways_desc:0 "현재의 OPDA는 철도 소유권에 관해서는 매우 큰 영향력을 가지고 있습니다. 아마 몇몇 국가들의 항의를 받을수 있겠지만, 우리가 경제를 통제하고 우리나라의 자주성을 확립하기 위해서는 매우 중요합니다."
TUR_austerity_programs:0 "긴축 계획"
TUR_austerity_programs_desc:0 "우리 경제가 회복될수 있도록 하기 위해서, 우리는 일부 분야에서의 지출을 줄여야 합니다. 단기적으로는 인기가 없는 조치겠지만, 장기적으로 경제를 위해서는 매우 유익한 조치일 것입니다."
TUR_subsidization_of_industry:0 "산업 보조금"
TUR_subsidization_of_industry_desc:0 "새로 건설된 국영공장을 보조하는 것은 우리가 공장의 부담을 덜어주는 동시에 높은 생산성을 가능케 할 것입니다."
TUR_broaden_our_horizons:0 "우리의 지평을 넓히다"
TUR_broaden_our_horizons_desc:0 "우리가 해외로 시선을 돌려서 우리의 경제위기를 도울 무역 파트너를 찾는 것은 매우 중요합니다."
TUR_foundation_of_the_defence_industry:0 "방위산업의 기초"
TUR_foundation_of_the_defence_industry_desc:0 "총기와 다른 무기의 생산을 증가시키기 위하여, 우리는 방위산업의 기반을 마련하는데 도움을 줄 공장을 건설하기 시작할 것입니다."
TUR_establishment_of_radio_networks:0 "무선 네트워크 구축"
TUR_establishment_of_radio_networks_desc:0 "라디오 네트워크 구축을 위한 길을 열어주는 것은 레이다 분야에서의 진보와 함께 국민과 언론, 정부사이에 더 큰 소통을 보장할 것입니다."
TUR_koc_holding:0 "코우츠 홀딩스"
TUR_koc_holding_desc:0 "우리 나라에서 가장 크고 유명한 기업 중 하나인 코우츠 홀딩스와 함께 일하는 것은 일자리를 창출하고 산업화 측면에서도 유리할 것입니다."
TUR_anatolian_railway:0 "아나톨리아 철도"
TUR_anatolian_railway_desc:0 "아나톨리아의 철도건설에 박차를 가함으로써, 우리는 우리의 핵심 영토와 더 잘 연결될수 있고, 상품과 군대의 효율적인 수송을 기대할수 있습니다."
TUR_the_central_bank:0 "중앙은행"
TUR_the_central_bank_desc:0 "중앙은행의 안정성을 보장하는 것은 우리 통화의 안정성과 소비자의 만족도를 충족시키는데 도움이 될 것입니다."
TUR_kirikkale_steel:0 "키리칼레 강철"
TUR_kirikkale_steel_desc:0 "세계시장에서의 우리 경제 생산량을 끌어올리기 위해서는 우리가 보유한 풍부한 강철 산지인 키리칼레에서 채굴작업을 시작해야 하는게 현명할 것입니다."
TUR_robert_college:0 "로버트 칼리지"
TUR_robert_college_desc:0 "미국의 자선가이자 선교사인 로버트의 의해 1863년에 설립된 로버트 칼리지는 성장하여 터키내에서의 최고의 교육기관이 되었습니다. 자격을 갖춘 직원들을 소유하고 대학의 성장을 보장함으로써 우리는 더 큰 교육의 발전을 기대할수 있을 것입니다."
TUR_redistribution_of_land:0 "토지 재분배"
TUR_redistribution_of_land_desc:0 "우리의 경제적 잠재력을 최대로 이끌어내기 위해서는 우리의 농지들이 부자들의 손에서 썩어나는 것보다는 농민들에게 토지를 재분배 하는 것이 나을 것입니다."
TUR_economic_prosperity:0 "경제적 번영"
TUR_economic_prosperity_desc:0 "국가의 점진적이며 꾸준한 산업화와 더불어 적절한 경제적 투자는 안정적인 경제를 가지게 되었다고 선언할 정도가 되었습니다."

TUR_inspecting_the_military:0 "군부대 시찰"
TUR_inspecting_the_military_desc:0 "적대적인 외세에 의해 사방에 포위되어 있는 우리의 국가를 해체하고자 하는 것을 발견하지 못하기 때문에, 우리는 결국 더 발전되고 전문화된 군대에 시선을 돌리는 것이 중요합니다."
TUR_military_colleges:0 "군사대학"
TUR_military_colleges_desc:0 "군사대학에 투자하는 것은 적절히 숙련된 장교들을 확보하는 훌륭한 방법이며, 어떤 도전에도 이길수 있을 것입니다."
TUR_professionalization_of_the_military:0 "군대 전문화"
TUR_professionalization_of_the_military_desc:0 "우리는 전쟁이 시작될 경우 우리의 전 병력이 최고의 상태에 있도록 해야 합니다. 우리의 군대는 모두 제대로 훈련받고 보급받을 것입니다."
TUR_field_exercises:0 "기동 훈련"
TUR_field_exercises_desc:0 "기동 훈련을 하는 것은 우리가 최고의 상태를 유지하고 새로운 교리에 따라 싸울수 있도록 하는 최고의 방법입니다. 게다가, 기동 훈련은 우리 군대를 훈련하는데 도움이 될 것입니다."
TUR_equipment_modernization:0 "장비 현대화"
TUR_equipment_modernization_desc:0 "적보다 우위를 점하려면 구식 장비와 기재들을 최신으로 유지하는 것이 중요합니다. 게다가, 우리의 생산능력 향상은 모든 군대에게 우선적인 사항입니다."
TUR_british_assistance:0 "영국의 지원"
TUR_british_assistance_desc:0 "전문화된 군대로 유명한 영국군의 군사원조는 매우 중요합니다."
TUR_german_assistance:0 "독일의 지원"
TUR_german_assistance_desc:0 "잘 훈련된 군대로 유명한 독일군의 군사원조는 매우 중요합니다."
TUR_gendarmerie_general_command:0 "헌병대 총사령부"
TUR_gendarmerie_general_command_desc:0 "우리나라를 효과적으로 치안을 유지하기 위하여, 우리는 더 많은 예산을 헌병대 총사령부에 쏟아부어야 합니다."
TUR_field_artillery:0 "야전 포병"
TUR_field_artillery_desc:0 "포병은 나폴레옹시대 이후의 전쟁부터 핵심요소이며 대전쟁중 중요한 역할을 했습니다. 보병이 도달할수 없는 거리에 포탄을 발사하는 이 병과는 매우 중요하기 때문에 포병에 대한 투자는 매우 중요합니다."
TUR_general_staff:0 "일반 참모"
TUR_general_staff_desc:0 "최고위급 장교만이 총참모부 근무를 할 수 있도록 함으로써 우리 군의 행정, 병참, 작전상의 필요를 충족시킬 수 있을 것입니다."
TUR_contracts_with_royal_arsenal:0 "로열 아스널과의 계약"
TUR_contracts_with_royal_arsenal_desc:0 "영국이 우리 군대의 현대화를 기꺼이 도와주었기에, 우리는 그들의 기업중 하나인 로열 아스널과의 계약을 통해 무기에 대한 새로운 지평을 열수 있을 것입니다."
TUR_contracts_with_mauser:0 "마우저와의 계약"
TUR_contracts_with_mauser_desc:0 "독일이 우리 군대의 현대화를 기꺼이 도와주었기에, 우리는 그들의 기업중 하나인 마우저와의 계약을 통해 무기에 대한 새로운 지평을 열수 있을 것입니다."
TUR_support_equipment:0 "지원 장비"
TUR_support_equipment_desc:0 "계획, 야전병원, 기술자는 모든 병과에 중요한 지원요소 입니다. 우리가 현명하게 싸우고, 병사들을 지키고 승리하려면 우린느 지원장비 분야에서 진보해야 할 것입니다."
TUR_armoured_vehicles:0 "장갑차"
TUR_armoured_vehicles_desc:0 "장갑화된 보병은 적의 화력으로부터 보호되며 우리군대를 빠르게 다른 장소로 이동시킬수 있다는 점에서 매우 중요합니다."
TUR_tank_research:0 "전차 연구"
TUR_tank_research_desc:0 "1916년 대전쟁 동안에 영국에서 발명된 전차는 적진을 돌파하고 이전까지 없었던 화력을 보유하고 있습니다. 전차를 연구하는 것은 앞으로에 전쟁에 있어 매우 중요할 것입니다."
TUR_special_forces_command:0 "특수부대 사령부"
TUR_special_forces_command_desc:0 "우리가 효울적이고 효과적인 비밀작전을 수행하려면 특수부대를 창설하는데 노력을 기울여야 합니다."
TUR_rearmament:0 "재무장"
TUR_rearmament_desc:0 "우리는 내부적이든 외부적이든 어떠한 위협에도 대비하여 느리더라도 꾸준한 군비확장을 해야 합니다."
TUR_maintaining_readiness:0 "준비태세 유지"
TUR_maintaining_readiness_desc:0 "적대국을 상대로 준비태세를 유지하고 최악에 상태에도 대비하는 것은 현대적인 군사작전에 필수입니다."
TUR_engineering_schools:0 "공학 교육원"
TUR_engineering_schools_desc:0 "지원장비를 개선하고 군대의 전문화를 추진하는 것은 우리의 전술 작전능력을 향상시키는 중요한 열쇠입니다."

TUR_naval_considerations:0 "해군 고려"
TUR_naval_considerations_desc:0 "해전은 빠르게 변화하고 있고 적절한 해군을 소유하는 것이 중요하다는 점을 고려할때, 우리가 해군의 확대와 유지에 눈을 돌리는 것은 중요합니다."
TUR_naval_infantry:0 "해병대"
TUR_naval_infantry_desc:0 "해병대의 기틀과 발전을 위해서 자금을 투자하는 것은 효과적으로 전쟁을 수행할수 있도록 도울 것입니다."
TUR_commission_naval_cruisers:0 "순양함 발주"
TUR_commission_naval_cruisers_desc:0 "현대적인 적의 함선의 위협으로부터 더 잘 방어하기 위하여 현대적인 해군 순양함을 발주하는것은 중요합니다."
TUR_sabotaging_enemy_supply_lines:0 "적 보급선 파괴"
TUR_sabotaging_enemy_supply_lines_desc:0 "적의 함선을 효과적으로 파괴하고 대응하지 못하는 적의 함선을 타격할수 있도록 잠수함을 건조하는데 힘써야 합니다."
TUR_pendik_naval_shipyard:0 "펜딕 해군 조선소"
TUR_pendik_naval_shipyard_desc:0 "함선 건조능력을 키우기 위하여 보스포러스 해협의 아시아쪽 해군 조선소인 펜딕 해군 조선소를 확장해야 합니다."
TUR_naval_doctrines:0 "해군 교리"
TUR_naval_doctrines_desc:0 "해군 장교들이 이러한 새로운 전술에 적응하기 위하여 해군 장교들을 훈련시키는 것은 우리 해군을 현대화 하고 강화하는데 있어 매우 중요한 일이 될 것입니다."
TUR_building_destroyers:0 "구축함 건조"
TUR_building_destroyers_desc:0 "구축함들은 주요선박과 호위함, 전투함대를 방어하는데 사용되는 내구성과 기동성을 모두 갖춘 함선입니다. 우리는 더 많은 구축함을 건조하는데 힘써야 합니다."
TUR_naval_air_coordination:0 "해군-공군 합동"
TUR_naval_air_coordination_desc:0 "우리는 해군과 공군사이의 긴밀한 협력을 추진하여 이전에는 볼수 없었던 새로운 형태의 전투를 활용해야 합니다. 그렇게 할수 있다면 공중과 바다를 둘다 지배할수 있을 것입니다."
TUR_reliance_on_battleships:0 "전함 의존"
TUR_reliance_on_battleships_desc:0 "해전사에서 가장 강력한 함선으로 알려져왔던 전함은 우리의 해상통제를 공고히 하는데 중요할 것입니다."
TUR_bartin_naval_base:0 "바틴 해군 기지"
TUR_bartin_naval_base_desc:0 "더 많은 함선을 수용하기 위해서는 현대적인 해군기지를 건설해야 합니다. 이 새로운 해군기지의 위치로 유력한 후보는 종굴다크의 도시 바틴입니다."
TUR_directorate_of_naval_affairs:0 "해군참모총장"
TUR_directorate_of_naval_affairs_desc:0 "해군참모총장은 우리의 함선을 더 잘 정리하고, 물류 수송을 효율적으로 이루어지게 할것이며, 적 함선에 대한 정보를 수집하는데도 유리할 것입니다."

TUR_examining_the_air_force:0 "공군 시험"
TUR_examining_the_air_force_desc:0 "공중전이 빠르게 변화하고 있는 것과 적절한 공군을 소유하는 것이 중요함을 고려할때, 우리가 공군의 확장과 유지에 눈을 돌리는 것은 매우 중요합니다."
TUR_invest_in_fighters:0 "전투기에 투자"
TUR_invest_in_fighters_desc:0 "제공권을 확보하고 적기를 파괴하기 위해서는 전투기에 대한 투자를 시작해야 합니다."
TUR_bomber_research:0 "폭격기 연구"
TUR_bomber_research_desc:0 "폭격기는 효과적으로 적의 보급선을 파괴할수있다는 점에서 매우 중요합니다. 결국 먼곳에서 더 적은 인명을 잃으면서 큰 피해를 입힌다는 뜻입니다."
TUR_close_air_support:0 "근접 항공 지원기"
TUR_close_air_support_desc:0 "어디에서든지, 특히 하늘에서 아군을 보호하는것은 전쟁에서 매우 중요합니다. 우리는 긴밀한 공중 지원 기술을 연구해야 합니다."
TUR_konya_airbase:0 "코냐 비행장"
TUR_konya_airbase_desc:0 "코냐는 아시아에서 제공권을 장악하는데 있어 중요한 위치에 있습니다."
TUR_naval_bombers:0 "해군 폭격기"
TUR_naval_bombers_desc:0 "해군과 공군의 협력으로 우리는 어디서든지 제공권을 확보할수 있습니다. 바다와 육지를 모두 다스려라!"
TUR_aerial_doctrines:0 "항공 교리"
TUR_aerial_doctrines_desc:0 "우리는 조종사들에게 항공기 조종에 대하여 가르쳐야 합니다. 그래야 적을 능가하고 공중전에 대한 이해도를 크게 높일수 있습니다."
TUR_light_aircraft_focus:0 "경 항공기 중점"
TUR_light_aircraft_focus_desc:0 "전투기나 근접 공중 지원기 같은 경 항공기에 투자하는 것은 우리에게 도움이 될 것입니다."
TUR_eskisehir_air_school:0 "에스키셰히르 항공 사관학교"
TUR_eskisehir_air_school_desc:0 "에스키셰히르에 항공사관학교를 설립함으로써, 우리는 공중전에 대한 더 많은 가르침을 새로운 세대의 조종사들에게 가르칠수 있을 것입니다."
TUR_heavy_aircraft_focus:0 "중 항공기 중점"
TUR_heavy_aircraft_focus_desc:0 "폭격기나 해군 항공기와 같은 중 항공기에 투자하는 것이 우리에게 도움이 될 것입니다."

#### Ideas ####
TUR_sick_man_of_europe:0 "유럽의 병자"
TUR_sick_man_of_europe_desc:0 "우리의 대체적인 현대화의 결여, 절망적인 군대의 상태, 산업화의 결여, 부패한 관료제, 지나치게 확장되고 비효율적인 행정, 부족한 공교육, 오스만제국 신민들의 총체적인 불협화음으로 인하여 우리는 "유럽의 병자"로 낙인찍혔습니다. 이 낙인을 없애는데 실패하고 개혁하지 못한다면, 우리는 결코 유럽 국가들을 따라잡지 못할 것입니다..."
TUR_sick_man_of_europe1:0 "유럽의 병자"
TUR_sick_man_of_europe1_desc:0 "우리의 대체적인 현대화의 결여, 절망적인 군대의 상태, 산업화의 결여, 부패한 관료제, 지나치게 확장되고 비효율적인 행정, 부족한 공교육, 오스만제국 신민들의 총체적인 불협화음으로 인하여 우리는 "유럽의 병자"로 낙인찍혔습니다. 이 낙인을 없애는데 실패하고 개혁하지 못한다면, 우리는 결코 유럽 국가들을 따라잡지 못할 것입니다..."
