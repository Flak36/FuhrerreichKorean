### Name and Description ###
BM_HISTORY_TITLE:0 "간략한 역사"

FUHRERREICH_NAME:0 "대전쟁의 유산"

FUHRERREICH_DESC:0 "대전쟁의 종식과 함께 오스만, 오스트리아, 독일과 같은 옛 제국들의 국력과 영향력이 모두 크게 줄어드는 동안 미국, 영국, 프랑스는 부상하게 되었습니다.  많은 사람들이 대전쟁이 새로운 평화의 시대를 가져올 것이라고 믿었지만, 과거의 갈등이 완전히 해소된 것은 아니었으며, 그 갈등이 지금 남아있는 미약한 평화를 위협할지도 모릅니다..."

###OTHER COUNTRIES DESC###
OTHER_FUHRERREICH_DESC:0 "1936년, 세계는 새로우면서도 불가피한 전쟁의 가장자리에 서있습니다. 하지만 세계는 몇 개의 천편일률적인 제국만으로 이루어진 것이 아닙니다. 가장 작은 돌이 해일을 일으키는 것과 같이, 이 소국들은 큰 변화를 일으킬 수 있습니다. 당신은 발키스트들의 편을 들겠습니까? 혁명의 횃불을 이어나가겠습니까? 아니면 국민들이 본 적도 없는 진정한 자유를 주겠습니까? 세계는 곧 평화에서 벗어나, 전쟁의 지옥으로 빠질 것입니다. 그리고 그것은 당신의 결정을 기다리지 않을 것입니다."

###LEADER DESCRIPTIONS###
POLITICS_GEORGE_V_DESC:0 "윈저 왕가의 조지 5세는 명실상부한 대영제국의 왕이자 인도 황제입니다. 그의 아버지 에드워드 7세보다 3배나 오래 통치하면서, 그는 영국 역사상 가장 인기있는 군주가 되었습니다. 그의 치세 하의 대영제국은 다시 한번 세계 패권국임을 증명했으며, 명예로운 고립으로 돌아온 후 과거 동맹들과 라이벌들을 크게 경제적으로 앞질렀습니다. 하지만 그의 불멸의 이미지가 현실과 완전히 부합하는 것은 아닙니다. 해가 갈수록 나빠지는 조지 왕의 건강이 그의 아들 에드워드 왕자가 그의 역할 일부를 맡도록 만들었습니다. 제국의 최고의 의학 전문가들 중 일부는 그가 최소 10년은 더 살 것이라고 예상하지만, 조지 왕은 그의 종종 스토아적인 성격에도 불구하고 개인적으로 반대의 생각을 가지고 있습니다."

POLITICS_EDWARD_VIII_DESC:0 "국민들에게 사랑받았던 조지 왕이 서거하면서, 윈저 왕가의 에드워드 8세는 그가 밴쿠버에서 웰링턴까지의 제국뿐만 아니라, 그의 아버지에 의해 만들어진 실제보다 과장된 이미지까지 물려받았다는 것을 깨달았습니다. 카리스마 있고, 자신감에 넘치며, 그의 아버지 치세의 마지막에서 얻은 경험으로 무장한 새로운 영국의 왕이자 인도 황제는 앞으로 다가올 그 어떠한 역할도 맡을 준비가 되어 있습니다."

POLITICS_ADAM_DRESSLER_DESC:0 "고아이자 참전용사이자 오스트리아계 독일인인 드레슬러는 매우 어려운 삶을 살았습니다. 대전쟁 이후, 드레슬러는 DNVP에 입당했으며 가장 주목 받고 카리스마 있는 연설가로 떠올랐습니다. 드레슬러는 1923년에 DNVP가 주도하는 쿠데타를 도우려 시도했지만, 진압된 후 강제로 구금되었습니다. 옥중에서 드레슬러는 서방 세력에 대한 복수와 동쪽의 소련의 파괴를 다룬 광적인 소설 '승리의 독일'을 저술했습니다. 이 소설은 사람들에게 매우 큰 인기를 끌었습니다.  드레슬러의 투옥이 불법이라는 판결에 따라 감옥에서 풀려난 후 그는 수백 명의 지지자들에게 축하받았습니다. 드레슬러는 그 후 발키스트독일인민당을 창당해 지지를 모은 후, 1932년 대권에 도전했습니다. 오토 벨스에게 석패한 후 드레슬러는 선거 결과를 부정하고 벨스 정권을 붕괴시키기 위한 쿠데타를 일으켰습니다. 드레슬러는 국가의회 의사당에서 스스로를 독일의 지도자로 선포했으며, 1932년 대선이 적법했다고 본 협상국은 이에 적대적으로 반응했습니다. 드레슬러는 조기선거를 선언했고, VVD가 선거에서 압승을 거두었습니다. 그것으로 협상국은 1932년 대선이 부정 선거였다는 것을 마지못해 받아들였습니다. 그 후, 드레슬러는 그림자에서 추후에 독일의 유럽에 대한 비전을 군사력을 통해 강제할 수 있도록 독일을 재무장했습니다."

POLITICS_PAUL_REYNAUD_DESC:0 "폴 레노는 1919년에 프랑스 정계에 처음 등장해, 보수적인 '푸른 수평선' 연합의 의원으로 당선되었습니다. 요령있는 정치인으로서의 명성을 빠르게 얻은 레노는 공화연맹의 일원임을 분명하게 했습니다. 외교 정책에 대한 전투적인 성향으로 당 내에서 빠르게 직위가 오르면서, 레노는 FR의 당 부대표가 되었습니다. 1925년, 오귀스트 이삭은 공화연맹의 당 대표에서 물러나면서 당론을 강화하기 위해 전투적인 후임자를 임명하려 했습니다. 레노는 당 내의 인기와 외교 정책에 대한 일관된 태도로 자연스럽게 후보가 되었습니다. 레노의 지휘 하에, 공화연맹은 1928년과 1932년 선거에서 많은 득표와 대부분의 의석을 차지할 수 있었습니다. 매우 실용적인 사람인 레노는 외교 정책에 있어서 하나의 원칙을 고집합니다. 프랑스에겐 친구는 없으며, 이해 관계만 있다는 것을요."

### Laws ###
undisturbed_isolation:0 "명예로운 고립"
undisturbed_isolation_desc:0 "대전쟁의 승리 이후 영국은 방대한 제국을 관리하고 유럽 대륙에서 더 이상의 충돌을 피하기 위해 다시 한번 스스로를 고립으로 몰아넣었습니다. 영국령 인도 및 아프리카 식민지에서 정치적 발전이 시작되면서, 대영제국의 관심은 전적으로 내정에 치중되었습니다."

isolation:0 "고립주의"
isolation_desc:0 "내치를 우선하고 우리나라를 관리하는 것이 해외에 개입하는 것보다 나을 것입니다.\n"

civilian_economy:0 "평시 동원해제령"
civilian_economy_desc:0 "나는 이것이 우리 시대의 평화라고 믿습니다. 그러니 집에 가서 잠이나 자십시오.\n"

low_economic_mobilisation:0 "초기 동원령"
low_economic_mobilisation_desc:0 "기회는 그것을 붙잡는 자에게 있습니다.\n"

partial_economic_mobilisation:0 "부분 동원령"
partial_economic_mobilisation_desc:0 "전쟁의 그림자가 드리우고 있으니, 준비를 하지 않는 것은 어리석은 일일 것입니다.\n"

war_economy:0 "전시 동원령"
war_economy_desc:0 "전쟁을 하고 있는 한, 우리의 적에게 조금의 동정심도 줄 수 없습니다.\n"

tot_economic_mobilisation:0 "총동원령"
tot_economic_mobilisation_desc:0 "지식인들을 설득할 필요는 없습니다. 그저 쏴버리면 되니까요.\n"

free_trade:0 "자유 무역"
free_trade_desc:0 "세계화와 자유 무역은 경제 성장을 촉진하고, 많은 상품들의 가격이 내려가도록 합니다.\n"

export_focus:0 "개방 시장" #Export Focus
export_focus_desc:0 "공정한 거래면 자유 무역을 반대할 이유가 없습니다. 하지만 저는 불공정한 무역 거래는 반대합니다.\n"

limited_exports:0 "통제 시장" #Limited Exports
limited_exports_desc:0 "인생이 다 그렇듯이, 절제를 지켜야 합니다.\n"

closed_economy:0 "폐쇄 시장" #Closed Economy
closed_economy_desc:0 "무역? 누가 무역을 필요로 하죠?\n"

disarmed_nation:0 "비무장 국가"
disarmed_nation_desc:0 "우리의 군대에 가해진 제한을 따르는게 최선일 겁니다.\n"

volunteer_only:0 "모병자 한정"
volunteer_only_desc:0 "'정당한 전쟁'. 그런 게 실존한다면 징병은 필요하지 않을 겁니다. 자원자가 충분할 테니까요.\n"

limited_conscription:0 "제한적 징병"
limited_conscription_desc:0 "필요하다면 징병하겠지만, 굳이 징병할 필요는 없습니다.\n"

extensive_conscription:0 "광범위한 징병"
extensive_conscription_desc:0 "징병은 국가의 활력이자, 도덕성의 정화이며, 그 모든 습성의 근본입니다.\n"

service_by_requirement:0 "의무적인 복무"
service_by_requirement_desc:0 "당신의 역할을 하고 있습니까?\n"

all_adults_serve:0 "모든 성인 복무"
all_adults_serve_desc:0 "약한 인간일수록 훌륭한 군인입니다.\n"

scraping_the_barrel:0 "최후의 한 명까지"
scraping_the_barrel_desc:0 "모든 남자, 모든 여자와 아이까지 전쟁 수행 노력에 어떻게든 기여할 것입니다.\n"

