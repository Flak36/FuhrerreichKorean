CZE_ethnic_tensions:0 "민족 간 긴장 고조"
CZE_ethnic_tensions_desc:0 "우리의 국가가 붕괴된 후, 반역자 슬로바키아는 우리를 떠났고, 우리가 가장 힘겨운 시간을 보낼때 우리와 함께 서 있지 않았습니다. 이제 우리나라는 홀로 서있습니다. 점점 급진화 되는 독일 소수 민족들이 문제를 일으키고 있습니다."
