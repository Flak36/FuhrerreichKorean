austria.1.t:"오스트리아의 상황"0
austria.1.d: "1914년 오스트리아 제국은 세르비아에 대한 지배를 주장하고 대공의 죽음에 대한 복수를 하기 위해 승리에 대한 높은 희망을 안고 대전에 돌입했습니다. 그러나, 그들은 전선에서 매일 밀려났고, 이러한 사실은 그들에게 좋지 않은 상황임을 의미했습니다. 결국 오스트리아-헝가리 황가를 위한 전쟁이 끝났다는 사실을 제국의 신민들이 깨달았을 때 빈과 부다페스트에서 점점 더 많은 자유주의 정치인들의 목소리가 커졌고 소수민족에 대한 권리는 커져갔습니다. 이러한 일련의 사건들은 군주제에 반대하는 좌파 친(親)민족 정당들의 엄청난 지지 기반을 얻는 것으로 끝났습니다. 전화가 가라앉자 오스트리아는 베르사유 조약으로 난장판이 되었습니다. 11월 11일 카를은 오스트리아 신민이 국가의 형태를 결정하는 것을 인정하는 내용의 선엄문을 조심스레 발표했습니다. 카를은 또한 오스트리아 국정에 참여할 권리를 포기했습니다. 그는 또한 람마스크와 그의 내각을 공직에서 해임하고, 황제에 대한 충성 서약에서 제국의 반쪽인 오스트리아의 관리들을 놓아주었습니다. 이틀 후, 그는 헝가리에 대해서도 비슷한 선언을 했습니다. 그러나 카를은 퇴위하지 않았고, 어느 한 곳이라도 국민들이 그를 잊지 않는다면 다시 돌아올 수 있었습니다. 하지만 모든 면에서 볼 때 합스부르크의 통치의 끝이었고. 카를의 퇴위 거부는 사실상 상관이 없었습니다. 오스트리아 정치에서 손을 놓기를 선언한 다음 날, 칼 레너(Karl Renner)가 이끄는 사회민주당과 사회 보수당연합은 독일 오스트리아 공화국을 선포했습니다.  실업보험, 유급휴일, 8시간 근무제, 광부, 제빵사, 여성, 아동 등의 근로조건 규제 등 광범위한 사회개혁이 도입되었습니다. 또한 장애인을 위한 국가 원조는 공무원 의료보험과 함께 제공되었습니다. 또 단체교섭과 분쟁 조정 등을 규정한 법률도 통과됐습니다. 그러나 연대는 오래가지 못했고, 기독사회당은 사회민주당 지도부에 싫증이 나서 연정을 떠났으며, 그 과정에서 기존 사민당에 실망한 극좌 의원들도 탈당해 공산당을 결성했습니다. 집권정부는 소수당이 되었고 1923년 선거가 그 사실에 못을 박아 사회보수당에게 집권당을 넘겨주었습니다. 우익과 좌익의 준군사조직은 20년대에 만들어졌습니다. 애국향우회(Heimvehr, Home Resistance)는 1920년 5월 12일에 처음 등장하여 3년에 걸쳐 점진적으로 조직되었고 이에 대응하여 공화당전위대가 결성되었습니다. 애국향우회는 많은 인기를 얻기 시작했고 1927년 선거에서 그들은 근본적으로 독립된 정당이나 마찬가지였습니다. 보수당은 그들과 연정하는 것을 기회로 여겼습니다. 반면 좌익들은 매우 분열되어 있었기 때문에 선거는 기독사회당과 애국향우회의 결정적인 승리로 끝났습니다.  많은 사람들이 애국향우회를 잔인하고 억압적인 조직으로 보았기 때문에 1927년 선거 결과는 빈 사법부 앞에서 대규모 시위와 화재로 이어졌습니다. 1927년 7월 시위에서 89명의 시위자들이 오스트리아 경찰에 의해 살해당했습니다. 정치적 갈등은 1930년대 초까지 확대되었습니다. 빌헬름 미클라스 대통령에 대한 암살미수 사건은 애국향우회의 영향력을 더욱 강화시켰습니다. 이러한 상황은 오늘날까지 계속되어 왔지만, 독일에서 등장한 발키즘 때문에 많은 젊은이들은 자신들을 독일인으로 생각하기 시작했고, 독일과 합병을 외치는 가운데 좌파들은 붉은 빈 운동에서 받은 지지 외에도 이전의 지지도를 회복하기 위해서는 내부분쟁을 끝내야함을 깨달았습니다"
austria.1.a: "우린 신중하게 선택해야 한다."
austria.2.t: "1937년 선거"
austria.2.d:"대전이 끝나고 오스트리아는 독립국가가 되었고 사회민주당 연정은 지난 대전쟁 이후 오스트리아 국민의 현대화 실행과 영감을 주었습니다. 그러나 연정은 순식간에 와해되었고, 많은 정당들이 그들만의 준군사조직을 결성하는 등 분열은 점점 더 격렬해졌습니다. 이것은 결국 일련의 정치적 시위로 귀결되었고, 시위는 89명의 시위자들이 사망하는 것으로 끝났습니다. 이제 이번 선거로 오스트리아 정치는 균형 잡힐 것이며, 어떤 당이 승리하는지가 오스트리아의 향후 몇년간의 향방을 결정지을 것입니다.."
austria.2.a: "사회민주당-공산당 연정"
austria.2.b: "기독사회당"
austria.2.c: "기독사회당-애국향우회 연정"
austria.3.t: "사회민주당은 공산당과의 연정을 고민하고 있다"
austria.3.d: "최근 선거에 비추어, 사회민주당은 같은 사회주의 정당인 공산당과 연합하여 오스트리아의 사회주의 이상에 대한 인기와 지지를 높이고, 다른 반동세력과 보수세력을 물리치기 위해 노력하고 있습니다."
austria.3.a: "합의가 불발되었고, 연정은 성립되지 않았다."
austria.3.b: "사회민주당과 공산당은 연정에 동의했다"
austria.4.t: "연정의 상태"
austria.4.d: "최근의 선거에서, 사회민주당과 공산당은 서로 다른 사회주의 기반을 바탕으로 서로 대립하고 있습니다. 지금 사회민주당은 단독으로 가거나 공산당과 일부 개혁에 타협하고 동의하는 쪽으로 결정할 수 있습니다. 공산당도 충분히 운이 좋다면 과반수를 차지할 수 있을 것이고, 의기양양하게 나올 수 있을 겁니다."
austria.4.a: "사회민주당은 연정을 존중하고 일부 개혁에 동의한다."
austria.4.b: "사회민주당은 혼자 다스린다!"
austria.4.c: "공산당이 과반수를 차지한다!"
austria.5.t: "발키스트와 독일의 선동가들에 대한 탄압"
austria.5.d: "독일에서 [GER.GetLeader] 가(이) 권력을 잡은 이후, 모든 독일인들을 하나로 묶으려는 그의 광적인 외침은 오랫동안 우리 나라의 주권과 존재를 위협해 왔습니다. 불행하게도, 아담 드레슬러가 외친 이러한 이상들은 우리 지역 내의 많은 발키스트들이 독일인들과 관계를 맺었고, 이는 우리의 안정과 번영에 계속해서 위협이 되고 있습니다. 우리는 그들을 단속하여 우리 나라에 대한 어떤 위협도 없애야 하며, 그래야만 우리가 하나로 계속 존재할 수 있습니다."
austria.5.a: "다시 감옥에 쳐 넣어라!"
austria.6.t: "급진좌파에 대한 조직 반대"
austria.6.d: "지난 선거 결과 이후로 급진 좌파 의원들은 반대세력과 우리를 격렬히 반대해 왔습니다. 이러한 반대는 수많은 시위, 폭동, 그리고 다른 형태의 정치적 공세를 농촌 전역에 시행했습니다. 그러나 현재로선 우리 정치권에 이런 부담을 덜을 방법이 없습니다."
austria.6.a: "말 그대로 걱정이다."
austria.7.t: "공산당이 빈에서 폭동을 일으키다!"
austria.7.d: "아직까지는 상황이 좋지 않습니다. 급진주의자들의 반대는 날이 갈수록 더 커지기만 했습니다. 오늘, 우리는 반대에 의한 첫 번째 예를 보고 있습니다. 우리의 영광스러운 수도인 빈에서 공산당의 지역 의원들이 국회의사당을 에워싸고 대규모 폭동을 벌이고 있습니다. 이런 중대한 상황에서는 가장 극단적인 조치만 쓸 수 밖에 없을 겁니다."
austria.7.a: "군대를 투입하라!"
austria.8.t: "국가사회주의자들의 쿠데타"
austria.8.d: "대규모 폭동에 군대가 투입된 뒤 오스트리아 국민은 점점 더 피해망상증만 키우고 있으며 자칫하면 나라를 내전으로 몰아갈까 봐 두려워하고 있습니다. 그러자 민족주의자들이 정권을 잡아서 국가 안정을 보장하고 급진주의자들을 하나하나씩 분쇄해 나갔습니다."
austria.8.a: "조국을 좌파 무신론자들로부터 보호하자!"
austria.9.t: "오스트리아 내전"
austria.9.d: "사회주의자들 사이의 봉기를 막으려는 우리의 시도는 불행하게도 모두 실패로 돌아갔습니다. 우리나라에서 국가사회주의자들이 정권을 잡은 것은 좌파 급진주의자들을 더욱 분노하게 했을 뿐이며, 현재 다양한 민병대와 노동 조합이 전국 각지를 장악하고 있습니다. 이제 우리나라에 최악의 상황이 도래했습니다. 이제 여기서 어떻게 나아가야할지 결정해야 합니다."
austria.9.a:0 "이건 우리 손으로 어떻게 할 수 있는게 아니다. 독일과 통합하자!"
austria.9.b:0 "우린 저 사회주의자들을 우리 힘으로 진압할 것이다!"
austria.10.t:0 "오스트리아인들은 통합을 요구한다."
austria.10.d:0 "많은 우리 시민들 가운데서도, 발키스트들은 혼자서 내전에 참여하고 싸우는 것에 대해 상당히 무관심한 것 같습니다. 발키스트들 중에서도 다수는 우리가 그들에 비해 너무 열등하다고 느끼고 있습니다. 그들이 생각하기에 최선의 방법은 발키스트 국가와 단결하는 것이고 결국 우리는 어떤 일이 있어도 오스트리아 국민들을 위해 평화와 안정을 확보할 수 있을거라고 합니다."
austria.10.a:0 "받아들이자. 그리고 이 집산주의자 혁명가들을 본보기로 만들자"
austria.10.b:0 "거절하자. 사회주의자들은 무서운 자들이다. 오스트리아는 그들의 것이다"
austria.11.t:0 "Mounting dissent from the Moderate-Left"
austria.11.d:0 "As the days pass, it seems it's not only the radicals who aren't satisfied with the current state of our government. Now, we are seeing an increased amount of dissent, and unrest from these specific moderate groups, which have only cause futher instability and trouble for us."
austria.11.a:0 "Concerning."
austria.12.t:0 "Industrialization of Austria"
austria.12.d:0 "Recently, we have seen an increasing amounts of threats from countries around us, such as Germany and Hungary. Many citizens and politicians alike think that we should, for the time being, invest the good number of our resources into the industry in order to both increase our nations prosperity, as well as security. However, there are some other politicians, who believe that the money could be better spent elsewhere, like our military, or various other projects. Should we risk angering this small minority of politicians?"
austria.12.a:0 "Pass the Act."
austria.12.b:0 "That's unnessecary and controversial."
austria.13.t:0 "Unrest in the countryside"
austria.13.d:0 "As the days are passing bye, things are not getting much better for Austria. The amount of political unrest has gone from not only the cities, but to the countryside and various rural areas as well. It seems that in this time, no Austrian, regardless of wealth, status, or location, is safe from the conflict."
austria.13.a:0 "Not much can be done about that, unfortunately."
austria.14.t:0 "Heimwehr gains traction"
austria.14.d:0 "Among the new political crisis that is occuring within our country, an old enemy has come back strong. The old conservative paramilitary organisation, the Heimwehr, has come back, stronger and more popular then ever. It's status as a reactionary, paramilitary organisation, has for the longest time been a threat to our government. But now, this is even more the case. With their increase popularity and power, we must tread carefully."
austria.14.a:0 "We cannot let Reactionary Dogs challenge us! Crush them!"
austria.15.t:0 "Heimwehr storms the Federal Council!"
austria.15.d:0 "Terror has struck today! The Heimwehr has, for the longest time, been the biggest of threats to us, and our attempts to drive them out have been highly unsuccessful. However, the worst has come, as today, they have stormed and taken control of our Federal Council. We are unsure of what will happen next, but we are sure it won't be pretty..."
austria.15.a:0 "I am the Federal Council!"
austria.16.t:0 "The Austrian Civil War"
austria.16.d:0 "After the Heimwehr seized power in Austria, it caused a brief, but big enough opportunity for the leftist parties to rise up in opposition to what would become the new, reactionary government. The Heimwehr now stands at a crossroads as to what actions it should take. "
austria.16.a:0 "The Heimwehr attempts to Unify with Germany!"
austria.16.b:0 "The Heimwehr decides to fight by themselves!"
austria.17.t:0 "Skirmishes with the Heimwehr"
austria.17.d:0 "In an attempt to put an end to this paramilitary organization, we have deployed our armed forces in area where we have noticed high amounts of Heimwehr activity. Unfortunately for us, these engagements have ended in severe disaster for us, and our government has lost support due to the amount of lives lost in these fatal engagements."
austria.17.a:0 "Blast!"
austria.18.t:0 "Cracking down on the Heimwehr & Valkists"
austria.18.t:0 "After we have finally secured our government, we must at last put an end to the few that remain of the reactionary forces. No longer shall they try to stop the plight of the working man, and hold back the nation of Austria."
austria.18.a:0 "This surely won't result in any repercussions."
austria.19.t:0 "Purging the Social-Nationalists"
austria.19.d:0 "The Reactionaries, are, however, not the only threat to our government. The radical elements and nationalists of Austria could become even more and more dangerous, if left unchecked, and could cause increasing instability for us in the future. We must rid them from our cabinet, so this will never happen to us."
austria.19.a:0 "The radicals must be put down!"
austria.20.t:0 "Purging the Austro-Marxists"
austria.20.d:0 "Even within our own faction, we see constant infighting. We are all Socialists, but alas, we aren't united in solidarity. Many of them hold different beliefs in how to carry out an economy that is best suited for the proletariat, and the Austro-Marxists are certainly examples of this. In order to create the ideal society in our image, they must be removed."
austria.20.a:0 "The radicals must be put down!"
austria.21.t:0 "Heimwehr riots across the nation!"
austria.21.d:0 "Damn the Heimwehr! It appears that even after our purges, there were some clever remnants who managed to elude us. Now, they have re-organized, and have gained more and more popularity. They have now inspired mass riots across all of Austria!"
austria.21.a:0 "Oh god how awful how could I have anticipated dissent from the people I purged, that's crazy"
austria.22.t:0 "Austria in Disarray"
austria.22.d:0 "Riots have broken out all across our fallen brother, Austria. This would be an opportune moment to intervene and unite our nations as they were always meant to be."
austria.22.a:0 "Intervene and attempt to occupy Austria."
austria.22.b:0 "We cannot risk angering the Entente."
austria.23.t:0 "German forces move into Austria!"
austria.23.d:0 "We've just received reports that German forces have moved across the Danube. Under normal circumstances this would mean war, but we are in a most dire situation. Perhaps surrendering would be the best option?"
austria.23.a:0 "We cannot resist... We are broken..."
austria.23.b:0 "If they want our land, they'll have to fight us!"
austria.24.t:0 "Successful occupation"
austria.24.d:0 "Austria has successfully been secured! People all around the country now hail Dressler as their "Führer" and sing praises to the Fatherland."
austria.24.a:0 "We are one step closer to Uniting the German people!"
austria.25.t:0 "Austrian resistance!"
austria.25.d:0 "The Austrians have decided that they would rather face German steel than surrender. They hold a strong defensive position in the Alps, but surely this wouldn't be enough to stop the onslaught of the German army."
austria.25.a:0 "Crush the Austrians! This means WAR!"
austria.25.b:0 "Withdraw our troops! Call off the operation!"
austria.26.t:0 "Negotiating with the Valkists"
austria.27.d:0 "We have decided to start negotiations with the Valkists. During these negotiations it will be crucial to gain a mutual understanding of what the future should hold for our nation."
austria.26.a:0 "Only through understanding can differences be settled."
austria.27.t:0 "Cracking down on the Austromarxists"
austria.27.d:0 "We have recently deployed the Heimwehr to various known hiding places for the Austromarxists. We will no longer tolerate these leeches feeding off of our great nation!"
austria.27.a:0 "I was lying about being understanding to the opposition."
austria.28.t:0 "Status of the Heimwehr"
austria.28.d:0 "The Heimwehr was created to keep order and serve as a standing army in case of emergency. However, it is time to decide whether it should serve a greater purpose than this."
austria.28.a:0 "The Heimwehr is designated as the National Police Force."
austria.28.b:0 "The Heimatblock gains a majority in the Coalition."
austria.28.c:0 "They Co-rule with the CSP."
austria.29.t:0 "Failed Valkist Coup"
austria.29.d:0 "This morning, a convoy smuggling weapons across the border was stopped. The vehicle and crew were Germans of the Valkist Reich to our north. These men led us to a secret meeting place where various valkist conspirators were planning a Coup D'etat to take control of our nation and unite with the Germans."
austria.29.a:0 "We tried to be understanding with you..."
austria.30.t:0 "Leftist uprisings across the Nation!"
austria.30.d:0 "Early this morning, with what started a simple strike for better working conditions soon spread beyond all belief to a massive, nation-wide uprising of the left. This must be dealt with and fast."
austria.30.a:0 "Blast!"
austria.31.t:0 "The Austrian Civil War"
austria.31.d:0 "With our country on the brink of total collapse, perhaps it would be wise to consider the option of unifying with Germany. Their strength would surely bring stability to our nation."
austria.31.a:0 "We cannot handle this on our own; unify with Germany!"
austria.31.b:0 "There is no need."

#Military Foci

AUS_army_effort:0 "Strenghten the Bundesheer"
AUS_army_effort_desc:0 "With tensions rising all around the Globe we need to ensure that our military stays strong enough to defend ourselves should the need arise."
AUS_soldier_effort:0 "Focus on our Soldiers"
AUS_soldier_effort_desc:0 "The soldier and his rifle are the ones that effectively win every armed conflict nowadays. We should update our training methods so our soldiers can fulfill their goal to defend our country!"
AUS_equipment_effort:0 "Find a replacement for the Mannlicher M1895"
AUS_equipment_effort_desc:0 "The M1895 served us well during the First World War, we should find something more up-to-date to continue its legacy."
AUS_equipment_effort_2:0 "Send the MG08 into retirement"
AUS_equipment_effort_2_desc:0 "Looking at Germany, which successfully tested newer forms of machine guns we should try to invent a new Machine Gun on our own."
AUS_equipment_effort_3:0 "Invest into SMGs"
AUS_equipment_effort_3_desc:0 "Technical Engineers at the Mannlicher Company have brought forth a protoype of a fully automatic so called Submachinegun. We should invest into this and equip our Sturmtruppen with these weapons to give us the edge on the battlefield."
AUS_special_forces:0 "Expand the Alpenjäger"
AUS_special_forces_desc:0 "The Alpenjäger are the elite of our Army. By expanding and modernizing them we can keep the mountains safe from any enemy."
AUS_arms_imports:0 "Import foreign Weaponry"
AUS_arms_imports_desc:0 "Our industry is not able to successfully keep our Military supplied with the most modern equipment. Let us import some foreign Weaponry until we are able to supply them with our Industry"
AUS_recruitment:0 "Better conditions for our Soldiers"
AUS_recruitment_desc:0 "By increasing the wages of our Soldiers and improving the barracks and their living conditions we can ensure that more people join the Army."
AUS_motorization_effort:0 "Invest in Austro-Daimler"
AUS_motorization_effort_desc:0 "Austro-Daimler has proposed to build a Truck specialised for military use. We should invest into further research into that vehicle."
AUS_mechanization_effort:0 "Expand Austro-Daimlers Research Facilities"
AUS_mechanization_effort_desc:0 "By expanding the Research Facilities of Austro-Daimler we will be able to expand our research into the Motorization Field."
AUS_armor_effort:0 "The Panzers"
AUS_armor_effort_desc:0 "Looking at the major powers in Europe we should strife to build our own Tanks and expand the Schnelle Division. Our Panzers will keep Austria safe from any threats from within and without."
AUS_officer_effort:0 "Train a new Generation of Officers"
AUS_officer_effort_desc:0 "Even though our Old Guard is very skilled the problem with them being the OLD and not the YOUNG Guard still persists. By having older officers lead courses into military theory we can create a new Officer-Cadre that will be as good, if not better, than the old Guard."
AUS_doctrine_effort:0 "Set up special Military Courses"
AUS_doctrine_effort_desc:0 "By having most of our older Officers teach the new Officers the ways of war we can ensure that our new officer generation is well trained."
AUS_doctrine_effort_2:0 "Research foreign Military Theories"
AUS_doctrine_effort_2_desc:0 "By setting up a specialised team to research and understand foreign military theories, we can effectively integrate them into our own way of waging War."
AUS_doctrine_effort_3:0 "Combined Warfare Research"
AUS_doctrine_effort_3_desc:0 "Since we are now able to build up a modern military, we should also be able to properly coordinate them. Let us practise manouvers in the Steiermark to see what a modern military should be able to achieve."
AUS_mil_industrial_complex:0 "Expand our Military Industries"
AUS_mil_industrial_complex_desc:0 "By founding new Factories we are able to properly modernize our Armed Forces."
AUS_reform_officer_corps:0 "Educational Leave for Officers"
AUS_reform_officer_corps_desc:0 "By having our younger officers visit foreign countries and learn their military ways, we can ensure that they think in more flexible ways and be able to react to unknown situations in a better manner."
AUS_reform_supply_lines:0 "Build up a military Railroad system"
AUS_reform_supply_lines_desc:0 "In the first World War our military Infrastructure was so bad we had to use civilian trains to get to the front. This will change now. We will build specialised military Infrastructure to ensure that our soldiers dont wait at the Vienna Hauptbahnhof."
AUS_national_training_school:0 "Set up the Vienna Offiziersakademie"
AUS_national_training_school_desc:0 "By founding a completely new Academy with the best of our Officers and Teachers we are able to give our Officers the knowledge they need and deserve."

AUS_aviation_effort:0 "Found the Luftstreitkräfte"
AUS_aviation_effort_desc:0 "By making our Airforce a separate Branch we will be able to expand it to a much greater extent."
AUS_CAS_effort:0 "More funding into the Sturmkrähe"
AUS_CAS_effort_desc:0 "The Sturmkrähe is a prototype plane that according to its Inventor should provide close air support by fall flighting and dropping bombs onto our enemies from a low altitude."
AUS_aviation_effort_2:0 "Expand our Airfields"
AUS_aviation_effort_2_desc:0 "The more Airfields we have the more planes we can storage and use. This will enable us to keep the austrian skies safe."
AUS_fighter_focus:0 "Invest into modern Fighters"
AUS_fighter_focus_desc:0 "We need to modernize our Airfleet to include new Monoplanes that are better than our old Biplanes."
AUS_bomber_focus:0 "Create a Bomberflotte"
AUS_bomber_focus_desc:0 "By researching and producing the so called Tactical and Strategic Bombers we can be able to bring the fight to the homes of our enemies."
AUS_NAV_effort:0 "Revive the Küstengruppen"
AUS_NAV_effort_desc:0 "New research into naval aviation allow us to revive the Küstengruppen and provide them with the Equipment and Know-How how to properly fight enemy Convoys and Ships"
AUS_rocket_effort:0 "Expand the Raketentestgelände Arlberg"
AUS_rocket_effort_desc:0 "According to our Scientists we should massively expand our research into rocket Technology. They even say that one day planes could be propelled by them. Let's see where this leads."

AUS_naval_effort:0 "Found the Bundesmarine"
AUS_naval_effort_desc:0 "We finally have a coastal region again. Investing into this region provides us with the capabilites to finally build a navy again. Vorwärts Österreich!"
AUS_flexible_navy:0 "Keep the navy flexible"
AUS_flexible_navy_desc:0 "By having a fleet of destroyers, small cruisers and submarines we are able to use the Mediterranean to our advantage and interrupt enemy supply convoys without bigger problems."
AUS_large_navy:0 "Restore former Glory"
AUS_large_navy_desc:0 "By building up our Navy to the Greatness of the old Kaiserliche Marine we will replace Italy and the United Kingdom as sole rulers of the Mediterranean Sea."
AUS_cruiser_effort:0 "Panzerkreuzer 38"
AUS_cruiser_effort_desc:0 "We have drawn up Blueprints for a new Cruiser for our Navy. Let us put the Panzerkreuzer 38 into production and see how it fares."
AUS_submarine_effort:0 "New Submarines"
AUS_submarine_effort_desc:0 "Investing into new submarines is the first step to keep the Mediterranean Sea clear of enemy Ships and Convoys."
AUS_capital_ships_effort:0 "A new Capital Ship"
AUS_capital_ships_effort_desc:0 "Let us build a new Flagship for our Navy. One that is so grand and powerful that it strikes fear into the hearts of our enemies."
AUS_destroyer_effort:0 "Modern Destroyers"
AUS_destroyer_effort_desc:0 "Having modern Destroyers will enable us to properly escort our naval Convoys, and effectively fight enemy Submarines and Small Ships."

#Industry

AUS_industrial_effort:0 "Strenghten our Industry"
AUS_industrial_effort_desc:0 "By subsiding our Industry we should be able to compete on the World Market with the rest of Europe."
AUS_construction_effort:0 "Expand Civilian Industry"
AUS_construction_effort_desc:0 "We should invest into our civilian Industry to combat the economic crisis of the last months."
AUS_construction_effort_2:0 "Invest into niche Fields"
AUS_construction_effort_2_desc:0 "By subsiding niche fields we can keep the edge on modern technology."
AUS_construction_effort_3:0 "Austrian Entrepreneurial Spirit"
AUS_construction_effort_3_desc:0 "By removing some restrictions on founding a company we can strengthen our civilian Industry even further."
AUS_infrastructure_effort:0 "Improve the Railroads"
AUS_infrastructure_effort_desc:0 "By modernizing our Railroads we can ensure that both military and civilian transportation is handled more effectively."
AUS_infrastructure_effort_2:0 "Build Austrian Motorways"
AUS_infrastructure_effort_2_desc:0 "Since more and more people buy Cars we should connect our Cities with so called motorways so a quick travel between our Cities is guaranteed."
AUS_production_effort:0 "Expand Steyer"
AUS_production_effort_desc:0 "By expanding certain companies we can use our capabilites even better."
AUS_production_effort_2:0 "Expand Mannlicher"
AUS_production_effort_2_desc:0 "By expanding certain companies we can use our capabilites even better."
AUS_production_effort_3:0 "Expand Puch"
AUS_production_effort_3_desc:0 "By expanding certain companies we can use our capabilites even better."
AUS_secret_weapons:0 "Experimental Fields Research"
AUS_secret_weapons_desc:0 "Funding the Research into Experimental Fields enables us to understand modern warfare even better."
AUS_extra_tech_slot:0 "Found a new University in Innsbruck"
AUS_extra_tech_slot_desc:0 "The new Innsbrucker University will train the next generation of our scientific Elite."
AUS_extra_tech_slot_2:0 "Create scientific Circles"
AUS_extra_tech_slot_2_desc:0 "By creating scientific Circles which work in specific fields we can further expand our capabilites."

#Political

AUS_political_effort:0 "Mend the Rifts"
AUS_political_effort_desc:0 "Our once glorious Österreich is now a divided nation. Divided between Socialists, Conservatives and the Autocratic Heimwehr. Their different ways of thinking make their ways into every household. We should mend these rifts as good as we can"
AUS_collectivist_ethos_kr:0 "Back to old Glory"
AUS_collectivist_ethos_kr_desc:0 "By uniting our people against the threats the modern World presents we should be able to return to the Glory of days long gone."
AUS_liberty_ethos_kr:0 "Promote Democracy"
AUS_liberty_ethos_kr_desc:0 "We should promote democratic principles to remove the threat of the extremist movements. This way Austria will stay a beacon of liberalism in this dark World."
AUS_militarism:0 "Use the Heimwehr as Police"
AUS_militarism_desc:0 "By using the men of the Heimwehr to support our Police Forces we can ensure that criminal elements within our Nation are fought effectively."
AUS_military_youth:0 "Create a youth Organisation"
AUS_military_youth_desc:0 "We should create a youth Organisation to properly prepare our young for their service to Austria."
AUS_ideological_fanaticism:0 "Oaths of Loyalty"
AUS_ideological_fanaticism_desc:0 "Every soldier in our Armed Forces now has to swear an Oath of Loyalty to our Leader. This will ensure absolute discipline and weed out the Weaklings."
AUS_national_identity:0 "Create the Austrian Legacy"
AUS_national_identity_desc:0 "We should be proud of what our young Nation managed to endure in the years since the end of the first World War. Let us create a national Holiday for the Nation."
AUS_technology_sharing:0 "Buy foreign Licenses"
AUS_technology_sharing_desc:0 "We will import foreign technologies and goods to get them analyzed. This way we can stay on the World Stage as a Nation that doesn't fall back."
AUS_rights_of_man:0 "Expand personal Liberties"
AUS_rights_of_man_desc:0 "A free man will not easily fall prey to extremist tendencies. By ensuring that our populace is indeed free we can combat the Extremists without having to make concessions to either Socialists or Autocrats."
AUS_liberty_research:0 "Liberal School of Thought"
AUS_liberty_research_desc:0 "By introducing a more liberal Way of Thought to our Universities and Scientists we can ensure they wont be working for our enemies but work for the Wealth of the Austrian Nation and their people."
AUS_welfare:0 "Introduce Welfare Systems"
AUS_welfare_desc:0 "We should give better treatment for our workers. By introducing National Welfare Systems we can ensure the normal worker is not exploited by greedy Men."


