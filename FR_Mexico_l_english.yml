mex.1.d:0 "멕시코는 독립 이전부터 이미 전장이었습니다. 유럽에서 온 개척자들은 우리가 분열된 틈을 타 멕시코를 정복했습니다. 몇 세기 동안 우리 민족은 억압받았고, 우리의 옛 자아를 박탈했습니다. 그러고 나서 혁명이 일어났습니다. 자결권을 쟁취하기 위한 싸움이었습니다. 우리는 승리했지만 그 후 수십 년 동안 다시금 길을 잃었습니다. 새로이 일어난 혁명은 그저 새로운 독재자를 권좌에 앉히는 데 그쳤습니다. 미국인들은 우리 땅 베라크루스를 점령했습니다. 독일인들이 우리에게 손을 잡자고 제안한 것을 어찌 거절할 수 있었겠습니까? 전쟁에 승리해 나라를 통합한 카란사는 그러나 무능했습니다. 개전 첫 날부터 미국과의 타협을 추구한 카란사 같은 자가 우리를 이끄는 마당에 미국이 승리한 것은 너무나도 자명했습니다! 새로운 혁명을, 미국에 대한 혁명을 일으켜야 합니다. 미국은 스스로 무너져서 더는 옛날의 힘이 없습니다. 이제 우리는 다시금 통합될 수 있습니다. 마지막 선거가 다가오지만 그 결과가 어떻든 간에 전쟁은 머지 않아 일어날 것입니다. 우리 나라가 잃어버린 민족혼을 되찾을 수 있습니다. 우리 나라를 다시금 강대국으로 일으킬 수 있습니다. 바다 건너 독일인들의 말대로, 침략자를 제거하고, 우리에게 무언가를 빼앗고도 아무런 대가도 치르지 않으리라고 착각하는 자들을 말살해야 합니다. 미국도 우리와 똑같은 꼴을 당할 것입니다."

mex.2.d:0 "이제 우리 군이 [root.getLeader]의 원대한 계획을 초과하는 수준까지 발전했으므로, 이제 군에게 가장 중요하면서도 가장 괴로운 문제, 즉 교리 문제를 해결해야 합니다."

mex.3.d:0 "우리 조종사들은 지난 5년 동안 제대로 된 훈련을 받지 못 했습니다. 현재 우리 군은 황폐해진 공군 기지에 인력을 채우고 시설을 정비 중입니다. 그런 일을 중단하고 공군 재건을 보류하면 귀중한 인력을 확보할 수 있습니다. 하지만 그리 하면 우리 공군은 큰 타격을 입어 적어도 가까운 미래엔 제 기능을 하지 못 할 것입니다."

mex.4.d:0 "우리 공군이 크게 발전했습니다! 지난 몇 주 동안 공군 지휘관들은 힘겨운 회의와 논쟁 끝에 몇 가지 매력적인 안을 내었습니다. 하지만 이제 [root.getLeader]가 우리 공군이 나아갈 길을 최종적으로 결정해야 합니다."

mex.5.d:0 "우리 나라는 지난 몇 년 동안 일련의 가벼운 정치적 폭력 사태에 시달렸습니다. 긴장은 한계점에 이르렀고, 사람들은 더는 참지 못 합니다. 시나키스트 정부가 질서를 유지하지만 이러한 압력 때문에 정부의 정치적 전망은 크게 손상되었습니다. 이제 시나키스트 정부는 '마지막 선거'라 불리게 된 선거 실시를 촉구하여 어느 세력이 멕시코를 다스릴지 최종적으로 결정하고자 합니다. 하지만 그 결과가 적법할진 의심스럽습니다."

mex.6.d:0 "'인민의 왕' 플루타르코 엘리아스 카예스는 연방 입법궁에 나라의 여러 요인을 모아 새 내각에 들어갈 장관을 뽑으려 합니다. 하지만 초대받지 못 한 자도 있습니다. 누가 카예스 정권의 핵심 세력에 들어갈진 아직 알 수 없습니다..."

mex.10.d:0 "중앙아메리카의 여러 나라가 제2차 멕시코-미국 전쟁에서 우리를 도왔습니다. 그 나라들은 우리만큼의 치욕을 당하진 않았지만 패전 이후 딱히 우리와의 관계를 증진시키진 않았습니다. 하지만 미국이 다시금 라틴아메리카에 야욕을 펼치는 지금이야말로 이들 나라에 도움을 청할 때입니다. 그런 도움이 반드시 필요하다고 할 순 없더라도 말입니다."

mex.11.d:0 "멕시코가 우리에게 미국에 맞서는 연합에 가입하라는 제안을 들고 접근해 왔습니다. 정말이지 매력적인 제안이지만 지난 전쟁에서 수많은 중앙아메리카 동포들이 어떻게 되었는지 결코 잊지 말아야 합니다..."

mex.12.d:0 "저열한 [From.GetName]놈들이 우리 세력에 가입하는 것을 거절했습니다. [root.getLeader]는 오늘 이렇게 말했습니다. '솔직히 말해서 멕시코가 우리 적이 될 수도 있지 않은가!' 양국 간의 관계가 어찌 될진 불확실하지만 한 가지는 확실합니다. 다가올 전쟁에서 우리가 저들을 돕는 일은 없을 것입니다."

mex.13.d:0 "[From.GetName]의 지도자는 미국 돼지놈들에 맞서는 우리 연합에 가입하는 데 동의했습니다. 다른 나라완 달리 저들은 북아메리카가 다시금 미국에게 지배당하고 말 위험을 깨달은 듯합니다. 미국은 우리 하나하나보단 강할지도 모르지만 이제 우리는 조금이나마 강해졌습니다. 다가올 전쟁에서 이는 아주 중요할 수 있습니다."

mex.14.d:0 "이 기능은 아직 안 만들었어요. 테헷."

mex.15.d:0 "이 기능도 아직 안 만들었어요. 테헷테헷."

mex.16.d:0 "미국이 우리를 억압하며 조국 멕시코의 과실을 앗아갔기 때문에 우리 경제는 침체되었습니다. 이제 해방된 우리는 산업화의 길로 나아갔으며 그 결과 우리 국민은 고통을 겪었으나 동시에 상상할 수 없는 성공도 거두었습니다. 하지만 이 중대한 시점에서 우리는 미국과의 관계가 날로 악화되는 것에 대응하여 이 정책을 지속할지 아니면 축소할지를 결정해야 합니다."

mex.17.d:0 "구 시나키스트 정권은 민족시나키즘 정책을 추구했고 그 덕분에 우리는 수월하게 국민의 힘을 한데 모을 수 있었습니다. 하지만 이젠 시나키즘의 유용성과 필요성, 시나키즘에 대한 인민의 지지를 검토해야 합니다..."

mex.18.d:0 "전쟁이 터졌습니다! 이제 반드시 결론을 내려야 합니다. 우리 위신을 회복하고 북방의 위협을 쳐부수기 위해 어느 정도까지 싸울 각오가 되었습니까? 아직도 미국은 우리보다 강하고, 미국령으로 약간의 진격을 하는 것조차 격렬한 싸움 없인 이룰 수 없으며 멕시코의 신체 건강한 모든 자가 전쟁에 나서야 합니다. 한 세기도 채 지나기 전에 잃은 옛 영토를 되찾는 것으로 끝내겠습니까? 아니면 미국 전체를 정복하겠습니까? 미국의 남부를 거의 다 점령하면 제1차 대전쟁에서 잃은 바하칼리포르니아를 돌려받고 전쟁을 끝낼 수 있을 것입니다."

mex.19.d:0 "전쟁을 끝내고 바하칼리포르니아 반환을 요구하기에 충분한 만큼의 땅을 점령했습니다. 미국은 아마 이를 받아들일 것입니다. 그렇지 않으면 미국 국민이 정부에 크게 반감을 품을 것입니다. 일이 어떻게 되든 우리에겐 이롭습니다."

mex.20.d:0 "전선에서 믿을 수 없는 소식이 도착했습니다! 지난 2주 동안 미국의 사막 주들을 점령하는 데 성공했습니다. 우리가 '청동 태양' 교리로 이루고자 했던 목표가 공식적으로 성취되었고, 컬럼비아에게 우리 영토를 반환하라고 요구할 수 있게 되었습니다! 지역 주민들은 그러한 제안에 분개하겠지만 그네의 의사는 전혀 고려할 바가 아닙니다?"

mex.21.d:0 "워싱턴에서 온 미국 대표단이 우리 바람과 기대에도 불구하고 우리 요구를 받아들이지 않겠다는 의사를 전했습니다. 이런 행동에의 대응은 한 가지밖에 있을 수 없습니다..."

mex.22.d:0 "싱코 데 마요가 자유를 기념하는 휴일이긴 하지만 그 안에는 불과 몇 년 전에 쟁취한 자유에 대한 기억이 담겼습니다. 우리가 저열한 컬럼비아에게 또 패한다면 이 시끌벅적한 기념 행사는 지하로 숨어들어야 할 것입니다..."

mex.23.d:0 "싱코 데 마요가 자유를 기념하는 휴일이긴 하지만 그 안에는 불과 몇 년 전에 쟁취한 자유에 대한 기억이 담겼습니다. 우리가 저열한 컬럼비아에게 또 패한다면 이 시끌벅적한 기념 행사는 지하로 숨어들어야 할 것입니다..."
