CZE_state_of_the_czechs:0 "체코의 상태"
CZE_state_of_the_czechs_desc:0 "슬라브족의 야망에 의해 혼란과 비극이 야기된 체코 정부는 생존과 미래를 보장하기 위해 노력하며 그 영토를 고수하고 있습니다."
