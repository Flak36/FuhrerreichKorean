#Ideas
japanese_monopolies:0 "일본의 시장 독점"
japanese_monopolies_desc:0 "일본의 칭다오 지배권과 안정 유지를 위한 일본 의존 때문에, 일본은 지속적으로 산둥의 우리 시장을 착취하고 있습니다."
part_of_beiyang_council:0 "북양 위원회의 일원"
part_of_beiyang_council_desc:0 "북벌 이후, 봉천만이 북양 위원회의 유일한 일원으로 남게 되었습니다. 그러나 안휘와 산서 또한 지원을 통해 위원회의 공식 멤버가 되었으며, 이를 통해 위원회는 더욱 분권화되었습니다."

#Events
anh.1.d:0 "한때 안휘는 북양 정부 내의 절대적 권력이었으며, 혁명 이후 중국의 모든 부분을 통제했습니다. 일본의 지원과 보유한 대군은 안휘가 무적으로 보이게 했습니다. 그러나 일본의 칭다오 영유로 시작된 1919년의 5.4운동은 그들과 일본의 지원 모두 크게 약화시켰습니다. 1920년, 안직전쟁이 발발했으며 안휘는 패배했습니다.\n\n안휘군벌은 1920년 사라졌지만, 안복구락부의 멤버였던 산둥과 상하이의 두 독군은 남아있었습니다. 정스치와 루융샹은 중국 정치에서 중립적으로 있으려 했지만, 1924년 직예군벌에 의해 상하이 안휘의 중립이 깨졌으며, 반직연합이 결성되었습니다. 국민당과 상하이, 봉천의 연합은 직예군벌을 수로 압도할 수 있었습니다. 그러나 1926년 국민당의 '북벌'로 연합이 순식간에 분열되고 상하이 안휘는 패배했지만, 북양 정부와 산서, 그리고 산둥 안휘군벌은 살아남았습니다.\n\n이제 상하이 정부의 잔재는 일본의 영향력이 매우 강하여 지역의 모든 철도를 일본이 통제할 정도의 지방인 산둥에 머물게 되었습니다. 이 덕분에 산둥이 최근 십 년간 경제 성장을 할 수 있었지만, 일본의 강대한 영향력은 정스치의 죽음 후 어떤 일이 일어날지 사람들이 의문을 가지게 만들었습니다."
