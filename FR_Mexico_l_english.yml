# Description
MEX_FUHRERREICH_DESC:0 "세기말에 있던 극도의 정치적 혼란 끝에 멕시코는 베누스티아노 카란사 치하에서 중앙 집권화되었습니다. 반미 정서의 물결에 휩쓸린(특히 탐키포 사건 때문에) 멕시코는 결국 미국에게 선전포고를 받았습니다. 패전 이후 멕시코는 미국의 종속국이 되었습니다. 미국 경제가 붕괴한 뒤로 다시금 자유를 되찾은 이 나라에 세 가지 민족주의 파벌이 출현하여 각기 자기네 방식으로 대 멕시코를 건설하려 합니다."

