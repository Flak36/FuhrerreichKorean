#### FOCUS TREE ####

#POLITICAL
MEX_final_election:0 "마지막 선거"
MEX_final_election_desc:0 "멕시코의 세 민족주의 파벌 간의 정치 투쟁이 격화하자 민족시나키스트연합은 선거 실시를 촉구했고 이는 국민에게 '마지막 선거'라 불리게 되었습니다. 그 결과가 얼마나 적법할지는 두고 보아야 할 것입니다."
MEX_royalists:0 "근왕주의자"
MEX_royalists_desc:0 "소위 '인민의 왕' 플루타르코 엘리아스 카예스를 대변하는 파벌은 투표에서 다른 파벌을 앞지르는 데 성공했습니다."
MEX_the_peoples_king:0 "인민의 왕"
MEX_the_peoples_king_desc:0 "플루타르코 엘리아스 카예스는 새로운 멕시코를 선포했습니다. 이 새 나라는 교회나 기회주의자가 아닌 카예스 밑에서 단결할 것입니다."
MEX_some_things_cannot_be_reversed:0 "되돌릴 수 없는 변화"
MEX_some_things_cannot_be_reversed_desc:0 "멕시코는 늘 독재자의 밑에서 신음했습니다. 우에르타, 카란사에 이어 북방의 미국이 차례로 멕시코를 지배했습니다. 그렇다면 인민에게 무엇이 필요한지를 이해하는 독재자가 이 나라를 지배하는 것은 지극히 정당할 것입니다."
MEX_the_kings_cabinent:0 "왕의 내각"
MEX_the_kings_cabinent_desc:0 "카예스는 내각을 구성하고자 멕시코의 최고 지성들을 모아 회의를 열었습니다."
MEX_constitutional_monarchy:0 "입헌 군주정"
MEX_constitutional_monarchy_desc:0 "내각은 카예스에게서 권력을 빼앗고 카예스를 중요하지 않은 위치로 밀어냈습니다."
MEX_the_brief_reign:0 "짧은 치세"
MEX_the_brief_reign_desc:0 "평화에 더욱 수용적인 새 정부를 수립할 때가 왔습니다. 어떤 대가를 치러서라도 말입니다."
MEX_compromise_with_the_north:0 "북방과의 타협"
MEX_compromise_with_the_north_desc:0 "우린 결코 굴복하지 않습니다. 하나 전쟁은 권력에 굶주리고 미친 자들의 전유물입니다. 미국은 짐승이지 악당이 아닙니다."
MEX_settling_anti_american_sentiments:0 "반미 정서 진정"
MEX_settling_anti_american_sentiments_desc:0 "인민이 확고히 우리 편에 섰으므로 마침내 미국 문제를 해결할 때가 되었습니다. 즉 지긋지긋한 미국놈들을 몰아내잔 말입니다."
MEX_finalizing_the_regency:0 "섭정단 해체"
MEX_finalizing_the_regency_desc:0 "거리에서 사람들이 너나 할 것 없이 환희에 빠졌습니다! 이제 거의 모든 문제가 해결되었습니다."
MEX_never_compromise:0 "타협은 없다!"
MEX_never_compromise_desc:0 "북방과의 타협은 꿈에서나 찾을 일입니다! 멕시코 인민은 우리 최대의 적에 대한 증오로 언제까지나 똘똘 뭉칠 것입니다! 영원히!"
MEX_ban_the_goldshirts:0 "황금 셔츠단 활동 금지"
MEX_ban_the_goldshirts_desc:0 "황금 셔츠단은 멕시코의 옛 시대를 상징합니다. 한때 황금 셔츠단이 유용하긴 했지만 이젠 그 교조적 성향 탓에 우리 군의 통솔이 간섭받기에 이르렀습니다. 황금 셔츠단의 종말이 다가왔습니다."
MEX_for_the_king_and_lord:0 "왕과 나라를 위해"
MEX_for_the_king_and_lord_desc:0 "얼마 안 되어 일어날 전쟁은 빠른 시일 내에 끝나진 않을 것입니다. 이런 시기엔 헌신의 원천이 필요합니다."
MEX_national_synarchist_union:0 "민족시나키스트연합"
MEX_national_synarchist_union_desc:0 "민족시나키스트연합은 정부를 다시금 장악했습니다. 기반을 확고히 다진 연합은 세 가지를 약속했습니다. 통합, 헌신, 피가 그것입니다."
MEX_crackdown_on_socialist_elements:0 "사회주의적 요소 탄압"
MEX_crackdown_on_socialist_elements_desc:0 "'우리 아버지들은 멕시코의 자유로운 자결권을 위해 있는 힘을 다해 싸웠는데, 이 얼간이들은 우리 나라를 누구에게 넘기려 합니까? 소비에트에게? 브라질 폭도들에게? 이들을 즉시 우리 땅에서 쫓아냅시다. 이런 자들은 우리 나라에서 사라져야 마땅합니다!' -마누엘 토레스 부에노"
MEX_crackdown_on_democratic_elements:0 "민주주의적 요소 탄압"
MEX_crackdown_on_democratic_elements_desc:0 "민주주의는 늘 어리석고 퇴폐적인 꿈에 불과했습니다. 민주주의를 바라는 자들이 다가올 전쟁에도 반대하는 것은 결코 우연이 아닐 것입니다."
MEX_the_union_question:0 "연합 문제"
MEX_the_union_question_desc:0 "불과 몇 년 전에 우리가 독립을 선언하고 얼마 지나지 않아서 크루소브 역시 독립을 선언했습니다. 물론 그들은 천부적인 멕시코인입니다. 아무리 자조하더라도 그 정체성이 사라지진 않습니다."
MEX_radicals_to_centrists:0 "급진파가 중도파를 대체"
MEX_radicals_to_centrists_desc:0 "언론과 선전원이 폭력적이고 비열한 급진파라 불렀던 자들이 알고 보니 옳았던 듯합니다. 우리 나라가 새로이 독립한 이래 정치 지형이 계속해서 바뀌었습니다. 이제 이 철학을 공식적으로 받아들일 때가 왔습니다.
MEX_empower_the_goldshirts:0 "황금 셔츠단에게 권한 부여"
MEX_empower_the_goldshirts_desc:0 "수령이 20년대 초에 소규모 자유 투사들을 이끌 때 황금 셔츠단이 그와 함께 했습니다. 황금 셔츠단은 우리 군에서 그네가 마땅히 받아야만 했던 인정과 존중을 마침내 받아야만 합니다. 문제를 일으키고 무분별한 녹색 셔츠단보단 황금 셔츠단이 나을 것입니다."
MEX_valkists:0 "케찰코아틀"
MEX_valkists_desc:0 "케찰코아틀은 제1통령직을 인수했고 여러 강력한 정부 요직에 자당 인사를 앉혔습니다. 이는 모두 멕시코 인민의 동의 하에 이루어진 것입니다."
MEX_un_enemigo_comun:0 "공동의 적"
MEX_un_enemigo_comun_desc:0 "우리가 자란 마을에선 더는 옛 자취를 찾아볼 수 없습니다. 하지만 하루하루의 변화는 결코 눈에 띌 정도가 아니고, 관습이 사라지는 것을 누구도 눈치채지 못 합니다."
MEX_pequena_venganza:0 "작은 복수"
MEX_pequena_venganza_desc:0 "여러 정부 관료가 군과 손을 잡고 신병 모집 캠페인을 시작합니다. 하지만 사실 '캠페인'이라 할 수도 없습니다. 이것이야말로 인민이 오랫동안 고대한 것인 듯합니다!"
MEX_voluntad_de_las_personas:0 "인민의 의지"
MEX_voluntad_de_las_personas_desc:0 "전선에 더욱 많은 인력을 투입해야 적을 격파할 수 있습니다."
MEX_review_of_synarchism:0 "시나키즘 검토"
MEX_review_of_synarchism_desc:0 "시나키즘은 오래된 사상입니다. 인민의 생각은 달라졌습니다. 시간이 지남에 따라 우리는 결연한 태도를 취해야만 할 것입니다."
MEX_crackdown_on_the_regency:0 "섭정단 탄압"
MEX_crackdown_on_the_regency_desc:0 "'최고 지도자'나 그의 신념에 공감하는 자들은 그저 우스개 취급밖에 받지 못 합니다. 나라에 헌신해선 안 됩니다. 이상에 헌신해야 합니다! 우리 조상과 실증적 영역의 이상에 헌신해야 합니다! 저들의 신념이 멕시코에서 사라지면 국민의 힘을 모아 진정한 복수를 도모할 수 있습니다."
MEX_the_quetzacoatl:0 "케찰코아틀"
MEX_the_quetzacoatl_desc:0 "'케찰코아틀은 서방을 지킵니다. 지는 해와 아침의 별을 지킵니다. 케찰코아틀은 우리 행성의 순환을, 부활을 지킵니다. 이런 식으로 그는 우리의 재탄생을, 멕시코의 재탄생을 이끕니다.' -알폰소 훙코"
MEX_empower_the_greenshirts:0 "녹색 셔츠단에게 권한 부여"
MEX_empower_the_greenshirts_desc:0 "황금 셔츠단은 역적이자 사기꾼입니다. 그네는 야망 따위 없는 민족시나키스트연합에 충성합니다. 오직 녹색 셔츠단만이 멕시코와 그 영토의 참된 지도자들에게 충성을 맹세합니다."
MEX_la_gran_revancha:0 "위대한 복수"
MEX_la_gran_revancha_desc:0 "드디어 때가 왔습니다! 곧 우린 오명을 씻을 것입니다! 누구도 미국을 도우러 오지 않고, 누구도 미국을 지원하지 않고, 미국은 약하기까지 합니다. 빨리 전쟁을 일으키지 않으면 이러한 이점을 상실할 것입니다. 계속 물러난 끝에 멕시코를 잃고 말 것입니다!"
MEX_la_issurection_temprana:0 "봉기"
MEX_la_issurection_temprana_desc:0 "멕시코 인민은 끊임없이 들고 일어날 것입니다. 케찰코아틀의 힘으로 몇 번이고 되살아나 형제들과 함께 싸울 것입니다."
MEX_the_san_diego_incident:0 "샌디에고 사건"
MEX_the_san_diego_incident_desc:0 "어느 조용한 아침, 캘리포니아에서..."
MEX_california_arizona_new_mexico:0 "캘리포니아, 애리조나, 뉴멕시코, 텍사스"
MEX_california_arizona_new_mexico_desc:0 "채 한 세기도 지나지 않은 옛날에 미국에게 빼앗긴 것만 돌려받으면 만족할 것이다."
MEX_the_bronze_sun:0 "청동 태양"
MEX_the_bronze_sun_desc:0 "저열한 컬럼비아를 짓밟고 나서야 만족할 것이다!"

#ARMY
MEX_ejercito_mexicano:0 "멕시코군"
MEX_ejercito_mexicano_desc:0 "멕시코 병졸들의 용맹은 세계에서도 으뜸가지만 오랫동안 제대로 된 정비를 받지 못 했습니다."
MEX_mission_for_professionalism:0 "전문가 확보"
MEX_mission_for_professionalism_desc:0 "병졸은 있지만 이를 이끌 대장이 없습니다. 군 경험이 있는 자들, 특히 혁명기에 활약했으나 지금은 퇴역한 장교들을 전국에서 불러모으면 우리 위신이 깎이겠지만 결국엔 도움이 될 것입니다."
MEX_restructure_the_army:0 "군 구조 조정"
MEX_restructure_the_army_desc:0 "구조를 조금 바꾸는 정도론 아무런 문제도 생기지 않습니다. 우리 군 지도부는 군 구조를 현대화할 계획을 세웠습니다."
MEX_purging_corruption:0 "부패 숙청"
MEX_purging_corruption_desc:0 "역적과 부패한 폭군들, 욕심 맡고 주제넘은 자들, 어리석고 순진한 자들, 뇌물을 주고 받는 자들, 이 모두를 처단할 것입니다."
MEX_reopen_the_colegio_militar:0 "사관 학교 재개설"
MEX_reopen_the_colegio_militar_desc:0 "저열한 컬럼비아가 우리 나라에서 가장 오래되고 자랑스러운 군사 기관 중 하나인 사관 학교를 폐쇄했고, 멕시코시티 바로 바깥에 있던 사관 학교 건물은 처량하게 버려졌습니다. 이 건물을 다시 정비하고 교사와 학생을 채웁시다."
MEX_arms_modernization:0 "무기 현대화"
MEX_arms_modernization_desc:0 "멕시코의 새로운 병졸이 새로운 총을 쥐었습니다!"
MEX_the_question_of_doctrine:0 "교리 문제"
MEX_the_question_of_doctrine_desc:0 "사관 학교에서 갓 졸업한 장교 몇몇이 우리 군의 미래에 관한 세 가지 안을 내었습니다..."
MEX_mobility_priority:0 "기동성 우선"
MEX_mobility_priority_desc:0 "극도로 빠른 군대는 누구보다도 빨리 적에게 닿을 것입니다."
MEX_firepower_priority:0 "화력 우선"
MEX_firepower_priority_desc:0 "지속가능한 군대는 어떤 적보다도 더 오래 버틸 것입니다."
MEX_planning_priority:0 "계획 우선"
MEX_planning_priority_desc:0 "철저히 준비된 군대는 어떤 적이든 이길 것입니다."
MEX_wargames:0 "워게임"
MEX_wargames_desc:0 "강도 높은 훈련을 통해 실전을 겪기 전에 전술을 개발할 수 있습니다."
MEX_mobilization:0 "선제 기동"
MEX_mobilization_desc:0 "공장을 최대로 가동하면 전쟁 준비를 더욱 철저히 할 수 있습니다. 인민은 이미 마음의 준비가 되었으니 우린 그저 등을 떠밀기만 하면 됩니다."
MEX_neo_mexican_militarism:0 "신멕시코 군국주의"
MEX_neo_mexican_militarism_desc:0 "마침내 우리 조상들의 원대한 계획이 이루어졌습니다. 항복은 결코 하지 않을 것이며, 오직 동지애, 위신과 명성 수복에 대한 헌신만이 있어야만 북방의 위협을 물리칠 수 있습니다."
MEX_siempre_leales:0 "지사충성."
MEX_siempre_leales_desc:0 "인민에 헌신. 나라에 헌신. 목표에 헌신. 전쟁에 헌신. 대의에 충성."
MEX_revanchism:0 "새로운 보복주의"
MEX_revanchism_desc:0 "전쟁이다!"
