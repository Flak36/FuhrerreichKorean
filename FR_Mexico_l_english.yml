#ECONOMY
MEX_review_the_economy:0 "경제 검토"

MEX_review_the_economy_desc:0 "우리 경제는 그저 그런 수준에 불과하고 지난 시나키스트 행정부 치하에서도 그리 발전하지 못 했습니다. 앞으론 그렇지 않을 것이며, 언젠가 닥칠 전쟁에서 이기려면 반드시 경제를 발전시켜야만 합니다."
MEX_continued_industrialization:0 "산업화 지속"
MEX_continued_industrialization_desc:0 "산업력 증진에 진력해야 하며 지역 개발에 쏟을 여력은 없습니다."
MEX_lower_monetary_rates:0 "저금리"
MEX_lower_monetary_rates_desc:0 "국영 기업에 대한 제한을 풀고 지역 중소기업 성장을 장려하면 우리 기업들은 최소한의 국가 개입만으로도 스스로 일어날 수 있습니다."
MEX_proyecto_unidad:0 "통합 계획"
MEX_proyecto_unidad_desc:0 "멕시코 교외와 도시를 한데 묶어 자원 결집과 부대 이동의 신속화를 도모합니다."
MEX_proyecto_esperanza:0 "희망 계획"
MEX_proyecto_esperanza_desc:0 "대규모 작업에 자금을 대는 국가 정책과 능력 중시 개발 체제를 도입함으로써 우리 공장들이 일시적으로 자극을 받을 것입니다."
MEX_new_research_institutes:0 "새 연구소"
MEX_new_research_institutes_desc:0 "새로이 설립한 대학들 덕분에 우리 나라는 가장 파괴적인 전쟁 기계를 만드는 데 필요한 기술을 자체 생산할 수 있게 됩니다."
MEX_urban_industrial_development:0 "도시 산업 개발"
MEX_urban_industrial_development_desc:0 "멕시코 도시들의 규모는 크지만 산업 생산량은 형편없습니다. 도시의 생산력을 증진하면 그 바깥 지역에도 신경을 쓸 수 있습니다."
MEX_industrialize_rural_mexico:0 "멕시코 교외 산업화"
MEX_industrialize_rural_mexico_desc:0 "멕시코 교외는 가공하지 않은 보석과도 같습니다! 물론 도시 지역만큼 인구 밀도가 높진 않지만 교외 사람들에게도 일자리가 충분하지 않은 것은 마찬가지입니다. 그런 지역에 공장을 지어서 우리 공장의 위치를 다각화할 수 있고 그로써 차후 폭격을 받더라도 손해를 최소화할 수 있으며 생산력이 결여된 지역을 우리에게 필요한 만큼까지 발전시킬 수 있습니다."
MEX_militarization_of_industries:0 "군수 산업화"
MEX_militarization_of_industries_desc:0 "새 총은 새 공장에서!"
MEX_local_arms_manufacturies:0 "지역 무기 제조업자"
MEX_local_arms_manufacturies_desc:0 "멕시코 교외에 우리 민족의 해방에 사용한 무기를 제공한 몇몇 작은 마을이 있습니다. 열악한 도구로도 훌륭한 물건을 만들어 내었습니다. 그 헌신에 보답하고 활용할 때가 왔습니다."
MEX_a_rising_economic_power:0 "경제력 부상"
MEX_a_rising_economic_power_desc:0 "멕시코는 세계 어디에든 손을 뻗칩니다. 합리적으로 생각하는 자들은 우리와 기꺼이 거래할 것입니다..."

MEX_domestic_development:0 "국내 개발"
MEX_domestic_development_desc:0 "우리 산업화 계획이 늦어질 수도 있지만 국내 몇몇 지역을 집중적으로 개발함으로써 전쟁 준비를 촉진할 수 있습니다."
MEX_develop_the_north:0 "북부 개발"
MEX_develop_the_north_desc:0 "미국과의 전쟁이 시작되면 가장 먼저 멕시코 북부가 타격을 받을 것입니다. 우리 부대가 북부 지역을 빠르고 안전하게 지나갈 수 있도록 해야 합니다."
MEX_develop_the_south:0 "남부 개발"
MEX_develop_the_south_desc:0 "멕시코 남부는 미국이 쳐들어오면 최후의 보루가 될 수도 있습니다. 우리 부대가 남부 지역을 빠르고 안전하게 지나갈 수 있도록 해야 합니다."
MEX_invest_in_agriculture:0 "농업 투자"
MEX_invest_in_agriculture_desc:0 "농업은 모든 강대국의 근간입니다. 하지만 멕시코에선 농업은 홀대받았습니다. 미국 점령군이 우리 나라에서 밀이나 옥수수 같은 중요한 식량 작물을 수탈했기 때문에 멕시코의 식량 사정은 더욱 악화되었습니다. 이제부턴 상황을 바꿀 수 있습니다."
MEX_build_new_steel_refineries:0 "새 강철 정련소 건설"
MEX_build_new_steel_refineries_desc:0 "총, 전차, 비행기는 강철로 만듭니다. 강철이 없으면 우리 군은 무기 없이 싸워야 합니다. 멕시코시티 인근의 광산을 개발함으로써 인민에게 구원의 물질을 선사할 수 있습니다."
MEX_prospects_for_resources:0 "자원 탐사"
MEX_prospects_for_resources_desc:0 "새 장비는 새 자원으로."
MEX_create_jobs_for_the_people:0 "인민에게 일자리를"
MEX_create_jobs_for_the_people_desc:0 "도시 지역은 누추하게 살며 막일이라도 해서 가족을 부양해야 하는 시민으로 가득합니다. 이 문제를 진정으로 해결하려면 그 근본 원인을 목표로 잡아야 합니다."
MEX_search_for_new_oil_deposits:0 "새 유전 탐색"
MEX_search_for_new_oil_deposits_desc:0 "전차 부대로 저열한 컬럼비아를 짓밟으리라!"
MEX_bringing_it_all_together:0 "조금만 더 힘을 내자"
MEX_bringing_it_all_together_desc:0 "우리가 세운 사회 기반 시설 프로그램이 이미 멕시코 인민에게 무척 유용해졌습니다. 조금만 더 하면 목표를 이룰 수 있습니다."
MEX_a_promising_future:0 "장밋빛 미래"
MEX_a_promising_future_desc:0 "자급자족 가능한 멕시코의 완성은 비단 가능하기만 할 뿐 아니라 이미 지척에 이르렀습니다."

