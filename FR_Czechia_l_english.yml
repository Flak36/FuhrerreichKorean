CZE_the_sudeten_issue:0 "주데텐 문제"
CZE_the_sudeten_issue_desc:0 "체코가 지배하고 있는 수많은 소수민족중 다수를 차지하는 주데텐 독일인과 체코민족 간의 긴장이 달아오르고 있습니다. 우리가 이것을 제대로 다루지 못한다면 끓어 넘치듯 사고가 발생할 겁니다."
CZE_introduce_autonomies:0 "자치권 제안"
CZE_introduce_autonomies_desc:0 "우리가 주데텐란트에서 증가하는 독일인의 문제를 다루려면 중앙집권화를 포기하고 주데텐 자치권을 주어야 할것 같습니다. 그리고 이 변화를 제안하는 것은 우리가 겪고있는 민족간의 긴장을 줄이는데 도움이 될 것입니다."
CZE_negotiate_with_the_leaders:0 "주데텐 협상"
CZE_negotiate_with_the_leaders_desc:0 "파업의 수뇌부들을 상대하고, 모든 사람들에게 유리한 협상을 함으로써, 우리는 상황을 안정시킬 수 있을 것입니다."
CZE_work_with_german_politicians:0 "독일 정치인들과의 협업"
CZE_work_with_german_politicians_desc:0 "주데텐란트 사태가 격화됨에 따라 과격단체의 위협이 급증하고 있습니다. 온건한 주데텐란트 독일 정치인과 협력하고 관계를 강화하는 것이 최선의 방법일지도 모릅니다."
CZE_crush_valkist_groups:0 "인민전선 분쇄"
CZE_crush_valkist_groups_desc:0 "급진적 민족주의자들인 주데텐란트 인민전선은 주데텐란트뿐만 아니라 체코에서 가장 위협적인 존재입니다. 우리는 더이상 기다릴수 없고, 온건파 주데텐 독일 정치인들의 지원으로 군대를 파견하여 그들을 분쇄할 것입니다."
CZE_the_language_status:0 "언어 문제"
CZE_the_language_status_desc:0 "언어는 어느 나라에서든지 중요한 문제입니다. 체코는 체코인의 국가이기에 체코어가 공식언어임이 분명합니다. 하지만 주데텐란트에서는 체코어는 외면받고 독일어를 사용하고 싶어합니다. 따라서 우리는 구체적인 언어 정책을 수립해야 합니다."
CZE_multinational_policies:0 "다양한 국민을 포용"
CZE_multinational_policies_desc:0 "체코에서 체코인처럼 살 수 없다는 것이 분명합니다. 이런 실수는 이미 우리에게 많은 대가를 치르게 했습니다. 이제는 우리나라의 민족적·문화적 다양성을 인식하고 수용하여, 우리 국경에 살고 있는 모든 사람들을 통합해야 합니다."
CZE_nationalist_policies:0 "중앙 집권화 집행"
CZE_nationalist_policies_desc:0 "체코는 체코인들을 위해 있습니다. 따라서 그들은 체코어로 말하고 체코인처럼 행동해야 합니다."
CZE_prohibit_political_movements:0 "주데텐 정치활동 중지"
CZE_prohibit_political_movements_desc:0 "정치활동, 조직적 회의, 그리고 주데텐란트에서 비슷한 운동은 반역적이고 위험한 급진주의자들의 온상입니다. 따라서 우리는 수데텐란트의 모든 정치활동과 정당을 대부분 금지하여 지역의 안정을 도모해야 합니다."
CZE_send_our_men_in:0 "주데텐란트 경계"
CZE_send_our_men_in_desc:0 "위험한 극단주의자들과 민족주의자로 가득 찬 주데텐란트의 안보를 확립하기 위해 군대를 파견해야 하며, 혼란이 억제되도록 해야 합니다. 그렇지 않으면 우리 나라 자체가 혼란에 빠질수 있습니다."
CZE_czechification_measures:0 "체코화 대책"
CZE_czechification_measures_desc:0 "역사가 우리에게 가르쳐 준 것처럼 다양성은 국가를 분열시키는 약점입니다. 체코는 분할될 수 없습니다. 따라서, 주데텐 독일인들을 체코인으로 동화시키고 우리나라의 힘을 강화시키기 위하여 체코화 정책을 강화해야 합니다."
CZE_appease_dissidents:0 "민주주의의 약속"
CZE_appease_dissidents_desc:0 "체코가 새로운 해를 맞이하면서, 우리나라와 현 군사정권을 불안정하게 만드는 문제가 많이 남아있습니다. 그러나 우리는 민주주의로 돌아갈 수있을 것이며, 이것을 약속하면 우리나라의 많은 반체체 인사들을 진정시킬수 있을 것입니다. "
CZE_defensive_posture:0 "방어 테세"
CZE_defensive_posture_desc:0 "우리는 우호적이지 않은 이웃들에게 둘러싸여 있는 중부유럽의 보루로 서있습니다. 그러므로 국경을 방어하는 것은 가장 중요한 것입니다."
CZE_propaganda_campaigns:0 "선전 캠페인"
CZE_propaganda_campaigns_desc:0 "정부가 인기가 없다면, 군사정부의 이미지를 개선하기 위하여 선전에 조금 투자하는 것이 좋은 생각일 것입니다."
CZE_economic_readjustments:0 "경제 재조정"
CZE_economic_readjustments_desc:0 "내전은 우리 국가를 황폐화시켰고, 여전히 우리 국가에 영향을 미치고 있습니다. 우리 경제를 회복시키기 위한 몇 가지 조치들은 우리 경제를 안정시켜줄 것입니다."
CZE_revolution_leftovers:0 "지나간 과거"
CZE_revolution_leftovers_desc:0 "There are still many memories leftover from the violent revolution in our society. As we strive to unite and heal those wounds, it's time to leave the past behind, even if it might be difficult, that age is now over, and we might never forget it, but instead we'll learn from it."
CZE_our_national_path:0 "우리 국가 강화"
CZE_our_national_path_desc:0 "As we settle in the issues that have affected our nation, we can finally focus on deciding the future of Czechia."
CZE_diplomatic_efforts:0 "외교적 노력"
CZE_diplomatic_efforts_desc:0 "We can't possibly try to stand alone, as we are surrounded by potential enemies, a concise foreign policy is required."
CZE_ties_with_the_french:0 "프랑스와의 동맹"
CZE_ties_with_the_french_desc:0 "Our friends and supporters, since before the Civil War that tore our nation apart, the French have worked with us, and they supported our side in our direst hour. Now, we must strenthen our connection to this potential ally."
CZE_join_the_entente:0 "협상국 가입"
CZE_join_the_entente_desc:0 "If we want to ensure the survival of Czechia in the upcoming chaos that is coming to Europe, we must stand with the correct friends, and form strong bonds. Allies in all but name, it's time to formalize our ties with the French and join the Entente."
CZE_ties_with_the_soviets:0 "소련과의 동맹"
CZE_ties_with_the_soviets_desc:0 "Since decades the Czech people have felt a connection with Russia, as the greatest Slavic nation, was admired by our forebearers. Now, we find ourselves aligning with the same socialist principles that lead Russia to revolution, and the birth of the Soviet Union. Thus, creating ties between us in necessary, and maybe essential for our survival."
CZE_join_the_internationale:0 "인터내셔널 가입"
CZE_join_the_internationale_desc:0 "As a revolutionary nation in Central Europe, we find ourselves surrounded by potential enemies that might take advantage of our weakened diplomatic position, and the reactionaries abound. Let's try to join Russia's alliance, for our protection."
CZE_elections_at_last:0 "선거 실시"
CZE_elections_at_last_desc:0 "Democracy has returned to Czechia, as we can finally return to the age of people's regime that we for so long missed."
CZE_czech_revolution:0 "2차 체코 혁명"
CZE_czech_revolution_desc:0 "What was once started had to be finished. The Fires of Revolution burn brightly, as socialism and the proletariat triumph today, revolutionary socialism taking over the nation."
CZE_nationalist_coup:0 "국가주의자의 정권탈취"
CZE_nationalist_coup_desc:0 "Czechoslovakia ain't free. The tree of pan-slavism will be littered with the blood of socialists. Josef Šnejdárek a.k.a. Josef Slovarek is not my general. He's a traitor and probably a revolutionary as well. Czechia & Slovakia, not Scythe & Wrench. Praise the Czechoslovak Legions."
CZE_junta_persists:0 "군사정부 지속"
CZE_junta_persists_desc:0 "Stability is nowhere to be seen. The future is uncertain. Only with the guidance of the military government, can Czechia survive. We will be the caretakers, the guards of our nation as it slowly rises again to greatness, but it may take a while."
CZE_social_democracy_victory:0 "사회 민주주의자들의 승리"
CZE_social_democracy_victory_desc:0 "The Czech Social Democrats have been elected, now finally a far-reaching social-minded government will be able to tackle the social unequalities in our country."
CZE_a_cure_for_collectivism:0 "사회주의의 치료"
CZE_a_cure_for_collectivism_desc:0 "It is the abusive unequalities and established system the ones that drive people towards radicalism and dangerous ideologies. We don't want Collectivism, in fact, we might as well provide what this nation needs to save itself from it."
CZE_greater_agrarian_reform:0 "새로운 토지개혁"
CZE_greater_agrarian_reform_desc:0 "Our previous land reforms didn't go far enough to benefit the poor and were too nice to the big business, it's time to change that, and create a better-running society."
CZE_extensive_welfare_reform:0 "확장된 복지"
CZE_extensive_welfare_reform_desc:0 "To tackle the different social unequalities and greater socioeconomical issues, we must reform our welfare into a more progressive program, the likes of the only seen in Czechoslovakia."
CZE_stimulate_czech_industry:0 "체코 산업 활성화"
CZE_stimulate_czech_industry_desc:0 "The government must have a strong role in supporting our industry and our economic development, investing and helping us."
CZE_solidarity_with_the_poor:0 "빈곤층과의 연대"
CZE_solidarity_with_the_poor_desc:0 "Our social ideals must shape every part of our society, only then we can turn our dreams into a reality for Czechia as a whole."
CZE_women_in_our_society:0 "우리 사회의 여성"
CZE_women_in_our_society_desc:0 "Women are a vital part of any country, integrating them into our economy and our society by giving them greater participation will make us more whole."
CZE_an_inclusive_society:0 "독점적 사회구조"
CZE_an_inclusive_society_desc:0 "We can't mantain our society closed to only those who have been luckier, be it in where they are born or in which conditions, we must include anyone and integrate everyone."
CZE_agrarian_victory:0 "농업의 승리"
CZE_agrarian_victory_desc:0 "The Czech Party of Farmers and Peasants, more commonly known as the Agrarians, have been victorious in the elections. With a wide platform that extends from farmers to the middle class, they expect to provide a government capable for all of Czechia."
CZE_supporting_the_farmers:0 "농부 지원"
CZE_supporting_the_farmers_desc:0 "The base for our nation, the agrarian classes, the farmers, are of upmost importance, and we must support their enterprise and success."
CZE_breadwinners_of_the_nation:0 "국가의 영도자"
CZE_breadwinners_of_the_nation_desc:0 "To implement our integral, all-encompassing agrarian model, we must recognize as its centerpiece the peasants, the true breadwinners of our nation."
CZE_redistribution_to_the_peasants:0 "농민들에게 재분배"
CZE_redistribution_to_the_peasants_desc:0 "There are deep unequalities in our society, the largest ones are seen in the distribution of land, where the big, most profitting business taking most of them. We must support our people, the humble peasants, and distribute more lands to them, so that way they can work their labour."
CZE_market_protectionism:0 "시장 보호주의"
CZE_market_protectionism_desc:0 "Our society must be centered on the success of Czechs first and foremost, and while trade is important, protecting our internal agriculture and industry from foreign threats, and focusing on boosting them, is essential."
CZE_stand_for_the_middle_class:0 "중산층 지지"
CZE_stand_for_the_middle_class_desc:0 "The ever-growing middle class, both urban and rural, is an essential part of our society, and helping their financial and social development is necessary to truly progress as a nation."
CZE_recreate_the_petka:0 "페트카 재설립"
CZE_recreate_the_petka_desc:0 "The Pětka, or Committee of Five, was a political forum designed to tackle the political issues we faced in Czechoslovakia. After it ended, the political differences in our society teared us apart. For Czechia to truly be united, we must recreate it, to truly strengthen our democracy."
CZE_integral_society:0 "통합된 사회"
CZE_integral_society_desc:0 "Many are the different groups in our nation. Be them ethnic, socioeconomic, or else, those differences can't be allowed to set us apart. Instead, we must rule for a society that makes everyone feel in place, a stable one."
CZE_standing_for_democracy:0 "민주주의 지지"
CZE_standing_for_democracy_desc:0 "Now that we have returned to democratic order, we can't risk losing it again. We must provide stability and support our government, lest extreme forces use disunity to tear us apart."
CZE_standing_for_progress:0 "진보 지지"
CZE_standing_for_progess_desc:0 "The future of Czechia depends on innovation, on striving for progress, and working to keep to date with the latest developments, or making them. Thus, we must put our efforts into research."
CZE_crush_extremists:0 "극단주의 반대"
CZE_crush_extremists_desc:0 "Dangerous forces threaten to tear apart Czech democracy, just as they did years ago. We can't allow this, we must put our government into blocking the spread of such crude ideologies."
CZE_disloyalties_in_the_army:0 "불충한 군대"
CZE_disloyalties_in_the_army_desc:0 "Some high-positioned members of the Army have showned certain radical ideological tendencies, that might be dangerous for the development of our newborn democracy, let's deal with them."
CZE_truth_prevails:0 "진실은 승리한다"
CZE_truth_prevails_desc:0 "Our nation has been reborn on the ideals of truth, of democracy, of fairness, and a bright future for the Czechs in Europe."
CZE_national_social_victory:0 "국가 사회주의의 승리"
CZE_national_social_victory_desc:0 "The national-liberal policies of the National Social Party have attained victory, now a new socialist age begins for Czechia. But OUR kind of socialism."
CZE_our_own_kind_of_socialism:0 "국가주의의 일부로서의 사회주의"
CZE_our_own_kind_of_socialism_desc:0 "Undemocratic revolutions aren't actual socialism, they don't care for the true interests of the people, we do. It is on our own kind of socialism that we find solace from the revolution."
CZE_a_nation_of_opportunities:0 "기회의 땅"
CZE_a_nation_of_opportunities_desc:0 "We can't hope to grow and develop into a better society if those in unluckier conditions don't get the chances to build a life for themselves, get education, a job, and succeed. Thus, we must build our country as one of opportunities, where anyone can triumph."
CZE_collective_development:0 "집단 계발 계획"
CZE_collective_development_desc:0 "When implementing social reforms, and economic programs, we must think not of individuals, but our nation as a whole. It's through building the collective whole, that we progress and develop further."
CZE_national_investments:0 "국가적 투자"
CZE_national_investments_desc:0 "Industrial growth is easy, we just need to invest into our own national economy, then that will stimulate growth and our economy will do better, it's so easy!"
CZE_freedom_and_democracy:0 "자유와 민주주의"
CZE_freedom_and_democracy_desc:0 "A free nation, is a people's one. It's through emphasizing this ideal, that we will build a persisting order of democracy in our nation, that will outlast our government and last well into history."
CZE_cooperate_with_opposition:0 "야당과의 협력"
CZE_cooperate_with_opposition_desc:0 "We can't hope to govern as if only we existed, it's through a moderate program and the capability to cooperate with other democratic parties that we will be able to strengthen national cohesion."
CZE_strength_in_morality:0 "도덕성 추구"
CZE_strength_in_morality_desc:0 "A good, socialist, nation, is one that works of morals, that want's the greatest good for everyone. Thus, we must embrace morals into every corner of our government and society, to build into this dream."
CZE_national_democracy_victory:0 "국민 민주주의의 승리"
CZE_national_democracy_victory_desc:0 "Strong, conservative policies, coupled with a healthy dose of patriotism have given the National Democrats the key to win the election."
CZE_a_national_government:0 "국가의 정부"
CZE_a_national_government_desc:0 "A strong, central government capable of ruling for the nation is the thing Czechia needs to ensure long-lasting stability and the survival of our Republic."
CZE_strengthen_the_administration:0 "행정 강화"
CZE_strengthen_the_administration_desc:0 "Putting more focus on the power of the executive will surely ensure that our government is strong enough to make the decisions that it needs for Czechia's future. Lucky that the previous one had already given plenty of power to the executive."
CZE_promote_social_justice:0 "사회 정의 실현"
CZE_promote_social_justice_desc:0 "It is in finding a just society, where no one suffers what they don't deserve, and where everyone can find its place, that we build our welfare and our economic policies. We think of society, and everyone."
CZE_a_society_with_values:0 "가치있는 사회"
CZE_a_society_with_values_desc:0 "It's through strong conservative values that we guide our society, build solidarity, and strengthen our nation, not through meaningless policies."
CZE_expanded_state_police:0 "주 경찰 확대"
CZE_expanded_state_police_desc:0 "A big, well-funded police service is a essential tool for the state to ensure stability and the government to run without worries about possible dissidents threatening peace."
CZE_make_czechia_great_again:0 "체코를 다시 위대하게"
CZE_make_czechia_great_again_desc:0 "Our biggest point was years ago, when were at our peak as Czechoslovakia. While reunification is a very distant dream, we can work towards reaching a new peak now, and making Czechia great."
CZE_conservative_solidarity:0 "보수주의의 연대"
CZE_conservative_solidarity_desc:0 "It is through sharing and helping those in need that we build a just society. It is through solidarity that we improve and strengthen our nation, this isn't socialism, this is just keeping true to our values."
CZE_push_against_reactionaries:0 "반동주의 지원"
CZE_push_against_reactionaries_desc:0 "Reactionaries hide in every corner and as our revolutionary regime rises, they immediately threaten to throw it away. Let's push against them and get rid of the reaction."
CZE_secure_our_territory:0 "우리의 조국 수호"
CZE_secure_our_territory_desc:0 "As the revolutionary chaos is settling, we must send our men to take over each corner of our national borders, ensuring that we control completely Czechia."
CZE_revolutionary_spirit:0 "혁명의 정신"
CZE_revolutionary_spirit_desc:0 "The workers of Czechia can stand proud as they see what they have done, the revolution has finally arrived to Czechia, but it always was in our hearts, and nothing can stop that fire inside us."
CZE_collective_councils:0 "단체 협의회"
CZE_collective_councils_desc:0 "It's through the creation of workers' councils, where the people can organize and discuss the issues and ideas, that we build a truly representative structure for our society."
CZE_peoples_militias:0 "인민의 군대"
CZE_peoples_militias_desc:0 "Many are the valiant men that fought for the revolution. Now that the Czech people is truly woke from the nightmare of bourgouise capitalist "democracy", many are those willing to fight for our noble cause and liberate others."
CZE_age_of_collectivism:0 "사회주의의 시대"
CZE_age_of_collectivism_desc:0 "The age of capitalism, of cronyism, of the explotation of the workers, it's all over. Now a new age has began, the age of Collectivism, where the people is truly free and the society is truly fair, and equality will lead us to material paradise."
CZE_the_working_women:0 "여성 노동자"
CZE_the_working_women_desc:0 "Our comrades are not only men, women are essential part of our society, as workers, they are equal to men, and we must help them leave behind the chains that capitalism put into them and take their place as equal workers."
CZE_beyond_nationalism:0 "민족주의를 넘어서"
CZE_beyond_nationalism_desc:0 "The Federation of Communes of Czechia isn't a nation-state, even if the government we toppled claimed to be one. It's one of europe's most diverses countries, and one that represents how the workers united trascend nations."
CZE_political_commisaries:0 "정치 위원"
CZE_political_commisaries_desc:0 "Political Commisars are capable leaders and supervisors that oversee different sectors of our society, and ensuring that the people of Czechia don't lose their sight on the truths of our ideology, educating them, and as such, we ensure the political stability of our government."
CZE_democratic_centralism:0 "민주주의의 중심"
CZE_democratic_centralism_desc:0 "We can't allow factionalism to tear us apart, democracy in discussion, and unity in action, is required for the revolution to succeed in our aims."
CZE_socialist_research:0 "사회주의 연구"
CZE_socialist_research_desc:0 "Socialism seeks optimal material development and equality. It's through science and technology that we will achieve that, and thus as Marx would have wanted, we must focus our efforts into research."
CZE_collectivize_agriculture:0 "농업 집산화"
CZE_collectivize_agriculture_desc:0 "The development of the agrarian sectors of our economy and implementation of reforms that will benefit everyone, through collectivization, is what our country needs."
CZE_state_economy:0 "국가 계획 경제"
CZE_state_economy_desc:0 "The economy doesn't run itself, we need to sustain ourselves and be capable of granting everyone equal material conditions. It's through state-planned economy that we can achieve this goal for our society."
CZE_organize_intelligence:0 "정보 요원 정리"
CZE_organize_intelligence_desc:0 "We must be sly when dealing with sensible internal and external topics, and it's through the management of information and intelligence that we achieve this goal, to ensure the success of the revolution."
CZE_revolutionary_industry:0 "혁명적 산업"
CZE_revolutionary_industry_desc:0 "As an industrial nation, the revolution has to fill each part of our society, and we can develop into a true socialist society, thus, emphasizing on strengthening this area is required."
CZE_czechia_then_the_world:0 "세계에서의 체코"
CZE_czechia_then_the_world_desc:0 "The World Revolution is yet to come, but Czechia has became a great bastion of revolution, and from here, we can expect to expand it further."
CZE_completing_the_revolution:0 "혁명 완수"
CZE_completing_the_revolution_desc:0 "Years ago the bravest amongst our people had a dream, a dream for the workers, one of revolution. Although the First Revolution failed, our dream didn't end there, and we have brought the revolution to Czechia. But that's just a part of the original dream, the dream of a Czech and Slovak revolution."
CZE_found_the_uscsr:0 "UCSSR 결성"
CZE_found_the_uscsr_desc:0 "We have completed the Czechoslovak Revolution, after so long. It's time to properly give birth to a new union of our territories, not a failed one, like the bourgouise Czechoslovakia, but rather one born of mutual cooperation, and socialism."
CZE_peace_with_our_brothers:0 "우리 형제와의 평화"
CZE_peace_with_our_brothers_desc:0 "Our brothers the Slovaks, many of them dreamed of the revolution and of socialism just like us. However, the reactionaries of Slovakia won during our First Revolution, and separated them from us. Now that we are reunited, many still don't feel quite comfortable, specially with the failure of the original Czechoslovakia. We must lit once again the ties between us, and make them comfortable in this new, different Union."
CZE_socialism_for_the_minorities:0 "소수를 위한 사회주의"
CZE_socialism_for_the_minorities_desc:0 "The lands we have come to hold have large number of ethnic minorities, many of which have never felt integrated properly to a larger society. We must show them how we build socialism, not for the Czech, or the Slovaks, but for the workers, for all of us."
CZE_erase_the_opposition:0 "반대파 숙청"
CZE_erase_the_opposition_desc:0 "Between the many liberal parties that seek to bring Czechia once again into decadence, the weak dogs of the former regime, and the Collectivists that desire to tear us apart once more, we have a large opposition. The future of our nation can't be secured, until they are eliminated."
CZE_claim_our_legacy:0 "우리의 유산 요구"
CZE_claim_our_legacy_desc:0 "The lost lands to the east of what currently is Slovakia, are what the traitors took from us, but they are our rightful land, our legacy and our birthright, as the Czechoslovak nation longs to be reunited. We can't possibly dream of giving up our claim to these lands."
CZE_expand_the_legions:0 "군대 확장"
CZE_expand_the_legions_desc:0 "The Legions are paramilitary groups that have supported our nationalist regime and helped us take control over our nation. As useful as they are in fighting against traitors, they might provide a lot for us if we expand them into more conventional environemnt."
CZE_eliminate_the_old_structure:0 "구시대의 잔재 제거"
CZE_eliminate_the_old_structure_desc:0 "The Czech State was a pile-up of old, outdated institutions that brought no good to our nation, working more as the revived corpse of a failure than as a vehicle to bring greatness back. Thus, we are going to tear up those institutions and create new ones, as Czechia is built towards greatness."
CZE_strengthen_the_national_regime:0 "민족주의 체제 강화"
CZE_strengthen_the_national_regime_desc:0 "We must show no compassion towards those who don't want to work with us. Only pure strength will lead Czechia to the right path towards national rebirth. Let's strengthen our administration, and reforge Czechia with the might of Steel."
CZE_total_national_state:0 "완전한 국가주의 국가"
CZE_total_national_state_desc:0 "The total power and extent of the state is due to its intrinsic connection to the nation, they are one and the same. And as we all strive to serving the nation, serving the state in its total capabilities is the proper order here."
CZE_loyalty_to_the_vudce:0 "영도자에 대한 충성"
CZE_loyalty_to_the_vudce_desc:0 "We swear unyielding allegiance to the restorer of our nation, the Vůdce, Radola Gajda, as we know he will lead us to greatness and rebirth, but only if we swear true fealty to him."
CZE_fervent_panslavism:0 "강렬한 범슬라브주의"
CZE_fervent_panslavism_desc:0 "The Panslavic ideology of our nationalist regime has lead our people towards great conclusions. Czechoslovakia must be recreated. The Slavic Peoples must be united, with force if necessary. And our nation won't reach greatness until that is achieved. Thus, our people is now guided with one objective in mind."
CZE_nationalizing_measures:0 "국민화 조치"
CZE_nationalizing_measures_desc:0 "The State won't negotiate with those that don't want to work for the greatest possibly benefit for our nation, we'll just put them into direct rule by our nation."
CZE_czech_corporatism:0 "체코 협동조합주의"
CZE_czech_corporatism_desc:0 "By organizing the different productive sectors into Corporations that we can work with and cooperate for the benefit of our nation, we can really optimize the productive capacities of our nation, helping improve our economy."
CZE_new_national_research_program:0 "진보에 축배를"
CZE_new_national_research_program_desc:0 "By developing and funding a new national research program, we can use technological advantage to establish ourselves at the top of industrial and military might, bringing glory to our nation."
CZE_assimilation_policies:0 "동화 정책"
CZE_assimilation_policies_desc:0 "With minorities being found at every point of our history, we can't help but realize that maybe, if we assimilate them, they'll stop being a problem for us."
CZE_czech_way_to_revanchism:0 "체코의 보복정책"
CZE_czech_way_to_revanchism_desc:0 "Our national glory was stolen from us. By the socialist traitors, by the slovak traitors. The were filled with envy at our success, and we thus were teared apart by them. Revanche is the only way to heal these endless wounds. To take revenge against them, and the world."
CZE_i_am_for_the_czech_man:0 "나는 체코인이다"
CZE_i_am_for_the_czech_man_desc:0 "While the our nation itself has fallen and reached its lowest point, getting it back to glory isn't only making Czechia powerful in the world stage, it's also helping the Czech people, and the Czech man, to have success inside our society and live a good life. We stand for the Czech man."
CZE_our_national_rebirth:0 "부활을 향하여"
CZE_our_national_rebirth_desc:0 "As we contemplate the successes of our project, the recreating of our nation on every part of it, the perfectioning of our state, and the coming of a new age for our nation, we can say how we are at heading towards rebirth and glory."
CZE_war_of_unification:0 "민족통일전쟁"
CZE_war_of_unification_desc:0 "The Czechoslovak Nation was torn apart by traitors for far too long. Our Slovak brothers will return under our fold, whether they want it or not. It is through war that we will cleanse our nation of the last remmants of its weakness and purify it into perfection, anyways."
CZE_czechoslovakia_reborn:0 "체코슬로바키아의 부활!"
CZE_czechoslovakia_reborn_desc:0 "The Czechoslovak people is finally reunited and complete, as our nation, once torn apart by our enemies, is reborn. A golden age will now begin for our nation, under the wise leadership of our leader, Gajda."
CZE_welcome_back_the_slovaks:0 ""어서오렴" 슬로바키아"
CZE_welcome_back_the_slovaks_desc:0 "It's time to finally welcome back our Czechoslovak brothers from Slovakia, also known as Slovaks. While these years under their impostor regime they might have heard some lies about separate nations and such, we must step up and teach them how things really are, and that they are here, forever."
CZE_czechoslovakization:0 "체코슬로바키아화와 식민지화"
CZE_czechoslovakization_desc:0 "Minorities still predominate in some regions of our territory. And the worst part is, they aren't even slavic! We must implement a Czechoslovakization policy, making sure they become good slavic citizens of our nation, for their own good. And if that doesn't work, sending settlers to reduce their predominance in such regions is still a valid strategy."
CZE_no_room_for_chaos:0 "혼돈을 위한 방은 없다"
CZE_no_room_for_chaos_desc:0 "Chaos, disorder, disloyalties. They have teared our nation apart for too long. We won't allow them, even if we must make that our only task."
CZE_establish_the_front_for_czechia:0 "체코 전선 구축"
CZE_establish_the_front_for_czechia_desc:0 "Different aimed political movements just weaken us. To stand together and save Czechia, we must throw away the differences, and unite in our love for the fatherland. Let's establish a Front For Czechia, with support of different parties, as a way of strengthening our regime and form a basis of support."
CZE_honor_in_service:0 "명예 훈장"
CZE_honor_in_service_desc:0 "There is no greater honor than serving our nation, giving your life for it, and defending peace and the future of everything you love. Our nation has to embrace the value of the military, thus strengthening itself and its defenses."
CZE_rein_in_the_nationalists:0 "민족주의자 비난"
CZE_rein_in_the_nationalists_desc:0 "Extreme nationalists have formed their own paramilitary groups, and have formed their clique in our armed forces. With radical and divisive ideas, they are a clear threat to our society. We must get rid of them."
CZE_the_new_compromise:0 "새로운 타협점"
CZE_the_new_compromise_desc:0 "Empty promises can't continue anymore. We must work with the political parties and be clear of what they must expect, cause Czechia needs the military government, and this is truth. By integrating politicians of different groups into our administration, we can thus build a more stable government. Lead by the strong military, of course."
CZE_a_man_for_its_fatherland:0 "조국을 위하여"
CZE_a_man_for_its_fatherland_desc:0 "A true citizen is in eternal service of the state. The Czech State is the nation-state of the Czechs. We don't serve just bureaucrats and no-names. We serve our fatherland, and this is the message we must spread to the people, to the young men, and to everyone."
CZE_cooperation_with_the_old_establishment:0 "구 기득권층과의 협력"
CZE_cooperation_with_the_old_establishment_desc:0 "Old institutions, while failing and divisive at times, were attempts by people who cared. If we cooperate with the old establishment and are able to secure their support of our government, we won't make the same mistakes they did."
CZE_what_czechia_needs:0 "체코에 필요한 것"
CZE_what_czechia_needs_desc:0 "It might take a while to admit it, but weak democracies would have murdered our country already, considering the chaos that has tried to destroy us for so long. The military government has kept our country on tracks, and is what is needed for Czechia to survive."
CZE_remake_the_administration:0 "행정부 재구성"
CZE_remake_the_administration_desc:0 "Bloated bureaucracy transposed from the days of Czechoslovakia just doesn't work like it used to. We must push for an administrative reform. Lucky we can do it if we want with no issues."
CZE_economical_adjustments:0 "새로운 경제 정책"
CZE_economical_adjustments_desc:0 "The policies of old don't work anymore. It's time to revise our economic program and adjust it to the new needs of Czechia, maybe that would be useful."
CZE_strength_in_arms:0 "무기의 힘"
CZE_strength_in_arms_desc:0 "It's in the development of armament and its production that we can find strength and defend Czechia. In fact, it might be the only way."
CZE_industrial_reforms:0 "생산적 개혁"
CZE_industrial_reforms_desc:0 "By integrating new techniques and putting the resources into it, we can quickly modernize our industry."
CZE_in_defense_of_our_nation:0 "우리의 조국 수호"
CZE_in_defense_of_our_nation_desc:0 "As war spreads through Europe, we won't let any conflict destroy Czechia. We stand valiant defending everything that matters, Czechia."
CZE_research_investments:0 "연구 투자"
CZE_research_investments_desc:0 "It's a matter of top national importance, to invest in the development of technologies and research, lest we be left behind."
CZE_the_new_czechoslovakia:0 "새로운 체코슬로바키아"
CZE_the_new_czechoslovakia_desc:0 "The first Czechoslovakia was doomed to collapse, as centralization and disrespect for the union grow, and the bond between the Czechs and Slovaks weakened. Today, we have recreated a new Czechoslovakia, one that learns from the past and won't make the same mistakes."
CZE_a_different_union:0 "달라진 연합"
CZE_a_different_union_desc:0 "We are no longer an union centered on Czechia. We build Czechoslovakia as an union of equals, were the Czechoslovak nation and all its members, no matter which region do they come from, feel represented and at home. An union were we leave petty rivalries behind, and respected our brothers. A better union."
CZE_representation_for_all:0 "모두를 위한 대표"
CZE_representation_for_all_desc:0 "Czechoslovakia isn't just about ethnic Czechoslovaks. We are an inclusive union. We must give autonomy and internal representation to the groups that have been listened to the least, the Hungarian and Rusyn minorities in the outer corners of our nation."
CZE_economic_matters:0 "경제 검토"
CZE_economic_matters_desc:0 "Even today the shift from Czechoslovakia to building an economy for only Czechia has had consequences on the socioeconomical development of our nation. It's time to review the economy and see what we can do about it."
CZE_further_expansion:0 "추가적 확장"
CZE_further_expansion_desc:0 "Let's build up even more our industrial base, allowing our economy to reach its greatest potential extent."
CZE_rural_incentives:0 "지방 장려책"
CZE_rural_incentives_desc:0 "We can't forget about the rural and agricultural social groups far from our industrial urban centers, we must give them incentives and help their economical development to improve Czechia's production."
CZE_civilian_expansion:0 "민간부문 확장"
CZE_civilian_expansion_desc:0 "Civilian Industry, capable of construction and of the manufacture of useful goods, must be invested at, and expanded, to ensure we can grow every area of our production."
CZE_sudeten_investments:0 "주데텐 투자"
CZE_sudeten_investments_desc:0 "By putting our investments in the Sudetenland region, we show that we are interested in the socioeconomical development of this vital area of our nation."
CZE_bohemian_industrial_zone:0 "보헤미아 공업 지대"
CZE_bohemian_industrial_zone_desc:0 "Bohemia has always been the heartlands of our economy and industry, and maybe even our nation. It's only natural to put our resources into its continual growth, as it translates into the growth of Czechia."
CZE_moravian_industry:0 "모라비아 산업"
CZE_moravian_industry_desc:0 "Moravia has always been considered second when it comes to regional emphasis in our nation, be it cultural or economical. It's time to change that. Wait... we ARE focusing on it after... ehm, let's invest on them, anyways."
CZE_interczech_infrastructural_plan:0 "중부 체코 기반시설 계획"
CZE_interczech_infrastructural_plan_desc:0 "We can further help connect our nation by investing on Motorways that link the regions of our country, bringing them closer together and helping our movement through it."
CZE_preparatory_mobilization:0 "사전 동원"
CZE_preparatory_mobilization_desc:0 "As tensions increase on Europe, we feel that preparing our economy for a possible need of greater mobilization might be a prudent idea."
CZE_czech_arms_industry:0 "체코 무기 산업"
CZE_czech_arms_industry_desc:0 "If we orient our industrial power towards the development of arms, its manufacture, and thus the strengthening of our armed forces, we can defend ourselves better."
CZE_technical_innovation:0 "기술 혁신"
CZE_technical_innovation_desc:0 "Industrial output can be optimized by adopting the correct techniques and updates."
CZE_construction_investments:0 "건설 투자"
CZE_construction_investments_desc:0 "By investing in the newly developed construction techniques and machinery, we can increase the rate of our industrial expansion, and economic growth."
CZE_science_emphasis:0 "과학 강조"
CZE_science_emphasis_desc:0 "A strong state-based research focus is necessary to properly adapt our technologies to the constantly updating world, allowing us to be on top every time."
CZE_resource_prospecting:0 "자원 탐사"
CZE_resource_prospecting_desc:0 "Excavation and refining of different natural resources is technology of quite use when such materials are present, and a good technological base nonetheless."
CZE_electronic_updates:0 "전자장비 개선"
CZE_electronic_updates_desc:0 "The newests technologies apply cutting-edge electronic research that brings us closer to the future."
CZE_support_skoda:0 "스코다 지원"
CZE_support_skoda_desc:0 "Škoda Works is one of the largest Czech productive forces and specialized in motorized industry. Let's support them and their development."
CZE_the_czech_army:0 "체코 육군"
CZE_the_czech_army_desc:0 "After the collapse, the main forces, our technology and equipment were inherited by the Army, now reformed as the Czech Army. While we have kept fairly up to date and have a strong land force to defend ourselves, there is still much to be done to ensure the future of Czechia is the best possible."
CZE_updating_our_arms:0 "우리의 무기 개선"
CZE_updating_our_arms_desc:0 "The Brno Arms Works have kept us well-equiped, and been a noticeable industrial force in our economy. It's time to work with them to further improve our infantry arms and reach the next level."
CZE_the_new_artillery:0 "새로운 포병"
CZE_the_new_artillery_desc:0 "A growingly important force in the battlefield, we must constantly improve upon our artillery designs to ensure we won't be outgunned in any conflict."
CZE_engineering_corps:0 "공병단"
CZE_engineering_corps_desc:0 "Engineers as part of our land forces would help our units adapt to the different circumstances and environments as the battle shifts places. A nice addition, if I do say so myself."
CZE_motorized_technologies:0 "기계화 장비"
CZE_motorized_technologies_desc:0 "The development and growth of motors industries in our nation have granted us peak designs when it comes to this area, and spending further into remaining at top is important."
CZE_our_armored_designs:0 "우리의 기갑설계"
CZE_our_armored_designs_desc:0 "Powerful tanks are made and designed in Czechia. Let's show the world our true power as we develop mightier beasts."
CZE_mechanization_of_vehicles:0 "기계화 보병"
CZE_mechanization_of_vehicles_desc:0 "The combination of infantry troops with powerful specialized armored fighting vehicles allows us to increase our power in battle."
CZE_medical_support:0 "의료 지원"
CZE_medical_support_desc:0 "Field Hospitals, medical advancements brought to the frontlines, can really help us cut our losses and make our manpower last more, it might be a wise investment."
CZE_training_the_elite:0 "엘리트 훈련"
CZE_training_the_elite_desc:0 "Specialized troops, not skilled just in infantry combat, but also in dealing with different environment, are the proper forces we need to help our army grow closer to elite."
CZE_the_latest_tactics:0 "최신 전술"
CZE_the_latest_tactics_desc:0 "Innovating and keeping up to date with strategical developments might certainly be what our whole land force needs, and we must do so."
CZE_the_latest_weapons:0 "최신 무기"
CZE_the_latest_weapons_desc:0 "Technological superiority is a strictly powerful element in the battlefield, and infantry arms is one of the most notorious example of it. Let's update further."
CZE_defending_czechia:0 "체코 방어"
CZE_defending_czechia_desc:0 "It's time lads, Ready your breakfast and eat hearty. For tonight we dine in hell!"
CZE_the_sudeten_line:0 "주데텐 라인"
CZE_the_sudeten_line_desc:0 "As powerful potential enemies are to be found in Germany, we must protect our territorial integrity, and a line of well-made fortifications in the western Sudetenland might just do the job."
CZE_northern_forts:0 "북쪽 확장"
CZE_northern_forts_desc:0 "Let's extend our fortifications further north, to protect our flank from possible attacks."
CZE_southern_forts_desc:0 "The Austrian border might be dangerous as well, let's build our fortifications further south to secure it."
CZE_southern_forts:0 "남쪽의 요새"
CZE_the_czech_airs:0 "체코 공군"
CZE_the_czech_airs_desc:0 "From our wide frontiers, surrounded by potetial enemies, into the Bohemian heartland, the airs stand above us, ready to be mastered for our benefit."
CZE_expand_the_bases:0 "공군기지 확장"
CZE_expand_the_bases_desc:0 "Airbases to host our increasingly powerful airfleet and to be where we base our might from might be a good idea as areas to expand."
CZE_improve_the_production:0 "생산 개선"
CZE_improve_the_production_desc:0 "We have found ourselves needing to quickly grow our airforce, thus developing an improved production plan for it might be optimal."
CZE_working_with_the_land:0 "육군과의 협동"
CZE_working_with_the_land_desc:0 "The air is another battlefield, but it doesn't take any importancy from the true center of our war efforts, the land to hold and control. Using the air as a vehicle for strengthening our land forces and protecting them is thus, the best strategy we can devise."
CZE_superiority_in_the_winds:0 "통합 전략"
CZE_superiority_in_the_winds_desc:0 "We can't put our bombs all in one basket, we must develop a well-rounded plan that is able to make the best out of each situation and prepare us for the everchanging battlefield."
CZE_destructive_operations:0 "파괴적 작전"
CZE_destructive_operations_desc:0 "The best strategy for air is to use our bombers to crush any threats and objectives of high importance, efficiently securing our victory."
CZE_fighter_planes:0 "폭격기"
CZE_fighter_planes_desc:0 "It's time to work on our plane designs, luckily our strong native airplane industry has given us great choices."
CZE_seashore_strikes:0 "해안 공습"
CZE_seashore_strikes_desc:0 "While for many a strength, during wartime control over shipping lanes can be turned into a weakness, one we don't have, but that we will readily exploit in our enemies."
CZE_defending_our_skies:0 "우리의 하늘 방어"
CZE_defending_our_skies_desc:0 "We are not alone trying to control the skies and the airs, we must defend our national airspace, and attack anyone that challenges us."
CZE_bomber_designs:0 "폭격기 설계"
CZE_bomber_designs_desc:0 "Mantaining up to date air bomber designs is truly a needed research effort for our nation."
CZE_skyward_warriors:0 "공중의 전사들"
CZE_skyward_warriors_desc:0 "The latest technologies have bridged air and land. Now our soldiers can valiantly give their lifes to enable powerful strategic moves, as paratroopers."
CZE_czechia_rule_the_skies:0 "체코가 하늘을 지배한다"
CZE_czechia_rule_the_skies_desc:0 "We have throughly mastered the airs, and made our aerial forces truly mighty and prepared for anything."
CZE_planning_strategy:0 "모든것은 계획대로"
CZE_planning_strategy_desc:0 "Using established knowledge on conventional warfare is the safest bet, and using that to plan ahead of our enemies will give us the edge we need."
CZE_mobile_warfare:0 "기동전"
CZE_mobile_warfare_desc:0 "We can't win if we are lagging behind. We must focus on mobility, thus we will be the ones to decide which fights are fought."
CZE_bullet_rain:0 "총알의 비"
CZE_bullet_rain_desc:0 "It's through the might of our armament that we will dominate the battlefield, not senselessly wasting our men's lives."
CZE_everyone_on_board:0 "모두가 탑승하다"
CZE_everyone_on_board_desc:0 "We fight this fight together. Using the power of our brave men standing and giving their all, we can truly pose a great threat to our enemies."


